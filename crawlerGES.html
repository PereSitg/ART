<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler G.E.S. | Sitges Art</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #3b82f6;
            --bg: #020617;
            --card-bg: #0f172a;
            --text: #f8fafc;
            --border: #1e293b;
            --text-dim: #94a3b8;
            --console-bg: #000000;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 { text-align: center; font-weight: 800; font-size: 2rem; margin-bottom: 5px; }
        h1 span { color: var(--accent); }
        .intro { text-align: center; color: var(--text-dim); margin-bottom: 30px; font-size: 0.9rem; }

        /* Consola de seguiment */
        #console {
            background: var(--console-bg);
            color: #4ade80;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 12px;
            height: 120px;
            overflow-y: auto;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .controls { text-align: center; margin-bottom: 40px; }

        /* Botó estilitzat com a la web principal */
        .btn-main {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-main:hover { opacity: 0.9; transform: translateY(-2px); }

        .entry { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 25px; 
            margin-bottom: 25px; 
            border-radius: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        label { font-weight: 600; color: var(--accent); display: block; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        
        input, textarea { 
            width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; 
            background: #020617; color: white; margin-bottom: 20px;
            font-family: inherit; font-size: 0.95rem; box-sizing: border-box;
        }

        .copy-btn { 
            background: rgba(59, 130, 246, 0.1); 
            color: var(--accent); 
            border: 1px solid var(--accent); 
            padding: 12px; 
            width: 100%; 
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: 600;
            transition: 0.3s;
        }
        .copy-btn:hover { background: var(--accent); color: white; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sitges <span>Art</span> Crawler</h1>
        <p class="intro">Extractor de dades del Grup d'Estudis Sitgetans</p>

        <div id="console">> Sistema llest. Esperant ordre...</div>

        <div class="controls">
            <button class="btn-main" onclick="iniciarExtraccio()">CERCAR DADES DEL G.E.S.</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const log = (msg) => {
            const c = document.getElementById('console');
            const d = document.createElement('div');
            d.textContent = `> ${new Date().toLocaleTimeString()}: ${msg}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        };

        async function iniciarExtraccio() {
            const res = document.getElementById('results');
            res.innerHTML = "";
            log("Connectant amb ges-sitges.org...");
            
            // Canvi de proxy a un de més lliure
            const target = "https://www.ges-sitges.org/feed/";
            const proxyUrl = "https://corsproxy.io/?" + encodeURIComponent(target);

            try {
                log("Demanant flux de dades (RSS)...");
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error("Servidor ocupat. Reintenta-ho en uns segons.");
                
                const text = await response.text();
                log("Dades rebudes. Processant contingut...");
                
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length === 0) {
                    log("No s'han trobat entrades. El format del G.E.S. ha canviat.");
                    return;
                }

                log(`Trobades ${items.length} entrades.`);
                
                items.forEach(item => {
                    const t = item.querySelector("title")?.textContent || "";
                    const l = item.querySelector("link")?.textContent || "";
                    let d = item.querySelector("description")?.textContent || "";
                    d = d.replace(/<[^>]*>?/gm, '').trim().substring(0, 220) + "...";

                    const div = document.createElement('div');
                    div.className = 'entry';
                    div.innerHTML = `
                        <label>nom</label>
                        <input type="text" value="${t}">
                        <label>resum</label>
                        <textarea rows="3">${d}</textarea>
                        <label>font</label>
                        <input type="text" value="G.E.S.">
                        <label>link</label>
                        <input type="text" value="${l}">
                        <button class="copy-btn" onclick="copyRow(this)">COPIAR PER A FIREBASE</button>
                    `;
                    res.appendChild(div);
                });
                log("Llistat preparat.");

            } catch (e) {
                log("ERROR: " + e.message);
                log("Consell: Prova de carregar la pàgina de nou.");
            }
        }

        function copyRow(btn) {
            const entry = btn.parentElement;
            const i = entry.querySelectorAll('input, textarea');
            const txt = `Nom: ${i[0].value}\nResum: ${i[1].value}\nFont: ${i[2].value}\nLink: ${i[3].value}`;
            
            navigator.clipboard.writeText(txt).then(() => {
                log("Copiada entrada: " + i[0].value.substring(0,20) + "...");
                const old = btn.innerText;
                btn.innerText = "¡COPIAT AMB ÈXIT!";
                btn.style.background = "#10b981";
                btn.style.color = "white";
                setTimeout(() => {
                    btn.innerText = old;
                    btn.style.background = "";
                    btn.style.color = "";
                }, 1500);
            });
        }
    </script>
</body>
</html>
