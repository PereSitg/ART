<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor Manual GES | Sitges Art</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg: #020617;
            --card-bg: #0f172a;
            --text: #f8fafc;
            --border: #1e293b;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 700px; }
        h1 { text-align: center; font-weight: 800; }
        h1 span { color: var(--accent); }
        
        .box { background: var(--card-bg); border: 1px solid var(--border); padding: 30px; border-radius: 20px; margin-top: 20px; }
        p { font-size: 0.9rem; color: #94a3b8; line-height: 1.5; }
        
        input#urlInput { 
            width: 100%; padding: 15px; background: #020617; border: 2px solid var(--border); 
            border-radius: 12px; color: white; font-size: 1rem; margin: 15px 0; outline: none;
            box-sizing: border-box;
        }
        input#urlInput:focus { border-color: var(--accent); }

        .btn-main {
            background: var(--accent); color: white; border: none; padding: 15px; width: 100%;
            font-size: 1rem; font-weight: 600; border-radius: 12px; cursor: pointer; transition: 0.3s;
        }

        #output { margin-top: 30px; display: none; }
        .result-card { background: #1e293b; padding: 25px; border-radius: 18px; border: 1px solid var(--accent); }
        label { display: block; color: var(--accent); font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; margin-top: 15px; }
        .res { width: 100%; background: transparent; border: none; color: white; font-size: 1rem; font-family: inherit; resize: none; outline: none; padding: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sitges <span>Art</span> Crawler</h1>
        
        <div class="box">
            <p>1. Ves a la web del GES i **copia la URL** de la notícia que vulguis afegir.</p>
            <p>2. Enganxa-la aquí sota i clica el botó:</p>
            
            <input type="text" id="urlInput" placeholder="Exemple: https://www.ges-sitges.org/noticies/...">
            <button class="btn-main" onclick="extraureDades()">GENERAR FITXA PER A FIREBASE</button>
        </div>

        <div id="output">
            <div class="result-card">
                <label>nom</label>
                <input type="text" id="outNom" class="res">
                
                <label>resum</label>
                <textarea id="outResum" class="res" rows="4"></textarea>
                
                <label>font</label>
                <input type="text" id="outFont" class="res" value="G.E.S.">
                
                <label>link</label>
                <input type="text" id="outLink" class="res">
                
                <button class="btn-main" style="margin-top:20px; background:#10b981;" onclick="copiarTot()">COPIAR DADES</button>
            </div>
        </div>
    </div>

    <script>
        function extraureDades() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("Posa una URL vàlida");

            // Com que no podem llegir la web directament per seguretat, 
            // intentem deduir el títol de la URL per estalviar feina a l'usuari
            let trossets = url.split('/');
            let titolSuggerit = trossets[trossets.length - 2] || trossets[trossets.length - 1];
            titolSuggerit = titolSuggerit.replaceAll('-', ' ').toUpperCase();

            document.getElementById('outNom').value = titolSuggerit;
            document.getElementById('outResum').value = "Escriu aquí un breu resum de la notícia que has vist...";
            document.getElementById('outLink').value = url;
            
            document.getElementById('output').style.display = 'block';
        }

        function copiarTot() {
            const nom = document.getElementById('outNom').value;
            const resum = document.getElementById('outResum').value;
            const font = document.getElementById('outFont').value;
            const link = document.getElementById('outLink').value;
            
            const text = `Nom: ${nom}\nResum: ${resum}\nFont: ${font}\nLink: ${link}`;
            navigator.clipboard.writeText(text);
            alert("¡Dades copiades! Ja les pots enganxar a Firebase.");
        }
    </script>
</body>
</html>
