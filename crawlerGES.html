<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler G.E.S. - Extractor de dades</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #3b82f6;
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }
        body { 
            font-family: sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 40px 20px; 
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { text-align: center; color: var(--accent); margin-bottom: 10px; }
        .intro { text-align: center; color: var(--text-dim); margin-bottom: 40px; }
        
        .entry { 
            background: var(--card); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .field { margin-bottom: 15px; }
        label { font-weight: bold; color: var(--accent); display: block; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #334155; 
            border-radius: 6px; 
            background: #0f172a; 
            color: white; 
            font-size: 0.95rem;
        }
        .copy-btn { 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 12px; 
            width: 100%;
            cursor: pointer; 
            border-radius: 8px; 
            font-weight: bold;
            transition: 0.3s;
        }
        .copy-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        #results { margin-top: 20px; }
        .loading { text-align: center; color: var(--text-dim); }
    </style>
</head>
<body>

    <h1>Crawler G.E.S.</h1>
    <p class="intro">Extracció automàtica de la web ges-sitges.org per a SitgesArt</p>

    <div id="results" class="loading">Connectant amb la web del G.E.S...</div>

    <script>
        // RSS del G.E.S. per obtenir les darreres entrades
        const RSS_URL = `https://www.ges-sitges.org/feed/`;

        async function fetchGES() {
            try {
                // Utilitzem un proxy per evitar el bloqueig de CORS del navegador
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(RSS_URL)}`);
                const data = await response.json();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data.contents, "text/xml");
                const items = xmlDoc.querySelectorAll("item");

                let html = "";
                items.forEach(item => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    
                    // Neteja del resum (treiem etiquetes HTML i limitem caràcters)
                    let resumRaw = item.querySelector("description").textContent;
                    let resumNetejat = resumRaw.replace(/<[^>]*>?/gm, '').trim();
                    if (resumNetejat.length > 250) {
                        resumNetejat = resumNetejat.substring(0, 250) + "...";
                    }

                    html += `
                        <div class="entry">
                            <div class="field">
                                <label>nom</label>
                                <input type="text" value="${titol}">
                            </div>
                            <div class="field">
                                <label>resum</label>
                                <textarea rows="4">${resumNetejat}</textarea>
                            </div>
                            <div class="field">
                                <label>font</label>
                                <input type="text" value="G.E.S.">
                            </div>
                            <div class="field">
                                <label>link</label>
                                <input type="text" value="${link}">
                            </div>
                            <button class="copy-btn" onclick="copyRow(this)">Copiar dades per Firebase</button>
                        </div>
                    `;
                });
                document.getElementById('results').innerHTML = html || "No s'han trobat entrades noves.";
                document.getElementById('results').classList.remove('loading');
            } catch (error) {
                document.getElementById('results').innerHTML = "Error de connexió. Torna a carregar la pàgina.";
                console.error(error);
            }
        }

        function copyRow(btn) {
            const entry = btn.parentElement;
            const inputs = entry.querySelectorAll('input, textarea');
            
            // Creem un objecte o text per copiar fàcilment
            const textToCopy = `Nom: ${inputs[0].value}\nResum: ${inputs[1].value}\nFont: ${inputs[2].value}\nLink: ${inputs[3].value}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "¡Dades copiades!";
                btn.style.background = "#10b981";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "#3b82f6";
                }, 2000);
            });
        }

        fetchGES();
    </script>
</body>
</html>
