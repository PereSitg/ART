<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler G.E.S. | Sitges Art</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg: #020617;
            --card-bg: #0f172a;
            --text: #f8fafc;
            --border: #1e293b;
            --text-dim: #94a3b8;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 800px; }
        h1 { text-align: center; font-weight: 800; font-size: 2rem; margin-bottom: 20px; }
        h1 span { color: var(--accent); }
        
        /* Instruccions */
        .pas { background: #1e293b; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--accent); font-size: 0.9rem; }
        .pas a { color: var(--accent); font-weight: bold; text-decoration: none; }

        textarea#inputXML { 
            width: 100%; height: 100px; background: #000; color: #4ade80; border: 1px solid var(--border); 
            border-radius: 12px; padding: 15px; font-family: monospace; font-size: 0.8rem; margin-top: 10px;
            box-sizing: border-box;
        }

        .btn-main {
            background: var(--accent); color: white; border: none; padding: 14px 28px; width: 100%;
            font-size: 1rem; font-weight: 600; border-radius: 10px; cursor: pointer; margin-top: 15px;
            transition: 0.3s;
        }

        .entry { background: var(--card-bg); border: 1px solid var(--border); padding: 25px; margin-top: 25px; border-radius: 16px; animation: fadeIn 0.3s ease-in; }
        label { font-weight: 600; color: var(--accent); display: block; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 8px; }
        input, textarea.resum { 
            width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; 
            background: #020617; color: white; margin-bottom: 15px; font-size: 0.95rem; box-sizing: border-box;
        }
        .copy-btn { background: rgba(59, 130, 246, 0.1); color: var(--accent); border: 1px solid var(--accent); padding: 12px; width: 100%; cursor: pointer; border-radius: 8px; font-weight: 600; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sitges <span>Art</span> Crawler</h1>
        
        <div class="pas">
            1. Obre el feed oficial del GES: <a href="https://www.ges-sitges.org/feed/" target="_blank">Clica aquí per obrir el Feed</a>
        </div>
        <div class="pas">
            2. Selecciona tot el text (Ctrl+A), copia'l (Ctrl+C) i enganxa'l aquí sota:
        </div>

        <textarea id="inputXML" placeholder="Enganxa aquí el codi que surt al link de dalt..."></textarea>
        <button class="btn-main" onclick="processarXML()">PROCESSAR DADES DEL G.E.S.</button>

        <div id="results"></div>
    </div>

    <script>
        function processarXML() {
            const xmlText = document.getElementById('inputXML').value;
            const res = document.getElementById('results');
            res.innerHTML = "";

            try {
                const parser = new DOMParser();
                const xml = parser.parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length === 0) {
                    alert("No s'han trobat dades. Segur que has copiat tot el codi de la web del GES?");
                    return;
                }

                items.forEach(item => {
                    const t = item.querySelector("title")?.textContent || "";
                    const l = item.querySelector("link")?.textContent || "";
                    let d = item.querySelector("description")?.textContent || "";
                    d = d.replace(/<[^>]*>?/gm, '').trim().substring(0, 220) + "...";

                    const div = document.createElement('div');
                    div.className = 'entry';
                    div.innerHTML = `
                        <label>nom</label>
                        <input type="text" value="${t}">
                        <label>resum</label>
                        <textarea class="resum" rows="3">${d}</textarea>
                        <label>font</label>
                        <input type="text" value="G.E.S.">
                        <label>link</label>
                        <input type="text" value="${l}">
                        <button class="copy-btn" onclick="copyRow(this)">COPIAR PER A FIREBASE</button>
                    `;
                    res.appendChild(div);
                });

            } catch (e) {
                alert("Error en el format del codi enganxat.");
            }
        }

        function copyRow(btn) {
            const entry = btn.parentElement;
            const i = entry.querySelectorAll('input, textarea.resum');
            const txt = `Nom: ${i[0].value}\nResum: ${i[1].value}\nFont: ${i[2].value}\nLink: ${i[3].value}`;
            
            navigator.clipboard.writeText(txt).then(() => {
                const old = btn.innerText;
                btn.innerText = "¡COPIAT!";
                btn.style.background = "#10b981";
                btn.style.color = "white";
                setTimeout(() => {
                    btn.innerText = old;
                    btn.style.background = "";
                    btn.style.color = "";
                }, 1500);
            });
        }
    </script>
</body>
</html>
