<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Crawler El Sitges d'abans</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fbbf24;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #fbbf24;
            --glass: rgba(15, 23, 42, 0.8);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(251, 191, 36, 0.1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 5vh 20px;
        }
        .container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 2rem; }
        header { text-align: center; margin-bottom: 2rem; }
        header .logo { font-size: 3.5rem; font-weight: 800; background: linear-gradient(to bottom, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header .logo span { background: linear-gradient(to right, #fbbf24, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .admin-panel { background: var(--glass); border: 1px solid var(--card-border); border-radius: 28px; padding: 2.5rem; backdrop-filter: blur(10px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center; }
        
        .btn-main { background: linear-gradient(to right, #fbbf24, #d97706); color: #000; padding: 1.2rem 2.5rem; border-radius: 18px; font-weight: 800; font-size: 1.2rem; border: none; cursor: pointer; transition: 0.3s; }
        .btn-secondary { background: var(--card-bg); border: 1px solid var(--accent); color: var(--accent); padding: 1rem 2rem; border-radius: 15px; font-weight: 800; cursor: pointer; width: 100%; max-width: 400px; transition: 0.3s; }
        .btn-secondary:hover { background: var(--accent); color: var(--bg-dark); }

        .log-console { margin-top: 1.5rem; background: #000; border-radius: 12px; padding: 1rem; font-family: monospace; font-size: 0.8rem; color: #fbbf24; height: 100px; overflow-y: auto; text-align: left; border: 1px solid var(--card-border); }
        
        .results-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.5rem; margin-top: 2rem; }
        @media (max-width: 768px) { .results-grid { grid-template-columns: 1fr; } }
        
        .response-card { background: var(--card-bg); border: 1px solid var(--card-border); padding: 1.5rem; border-radius: 20px; display: flex; flex-direction: column; justify-content: space-between; gap: 1rem; transition: 0.3s; }
        .ja-importat { opacity: 0.3; filter: grayscale(1); }
        
        .import-btn { background: var(--accent); color: var(--bg-dark); padding: 10px 14px; border-radius: 12px; font-weight: 800; font-size: 0.75rem; border: none; cursor: pointer; width: 100%; }
        .status-tag { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; background: rgba(251, 191, 36, 0.1); color: #fbbf24; text-transform: uppercase; }
        
        #pagination-footer { display: flex; justify-content: center; padding: 2rem 0; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">SitgesArt <span>Rub√≠</span></div>
            <p style="color: var(--text-secondary)">Explorador de 'El Sitges d'abans'</p>
            <div id="auth-box" class="mt-4"></div>
        </header>

        <div id="main-content" class="hidden">
            <div class="admin-panel">
                <button onclick="executarCerca()" id="btn-cerca" class="btn-main">üìÇ BUSCAR MEM√íRIA HIST√íRICA</button>
                <div class="log-console" id="log-console">> Sistema connectat al blog del Nacho Rub√≠.</div>
            </div>

            <div id="results-grid" class="results-grid"></div>

            <div id="pagination-footer" class="hidden">
                <button onclick="executarCerca(true)" id="btn-mes" class="btn-secondary">‚¨áÔ∏è CARREGAR M√âS ANTICS</button>
            </div>
        </div>

        <div id="login-warning" class="admin-panel">
            <button onclick="loginGoogle()" class="btn-main" style="background: white; color: black;">Accedir com Admin</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let ultimaDataCercada = null;
        let guardatsGlobal = [];

        function formatarTitol(text) {
            if (!text) return "";
            const articles = ["el", "la", "els", "les", "un", "una", "uns", "unes", "de", "del", "dels", "d'", "a", "al", "als", "i", "amb", "per", "en"];
            return text.toLowerCase().trim().split(' ').map((paraula, index) => {
                if (index === 0 || !articles.includes(paraula)) {
                    return paraula.charAt(0).toUpperCase() + paraula.slice(1);
                }
                return paraula;
            }).join(' ');
        }

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('login-warning').classList.add('hidden');
                document.getElementById('auth-box').innerHTML = `<button onclick="signOut(auth)" style="color: #64748b; font-size: 0.75rem;">SORTIR</button>`;
            }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.signOut = (a) => signOut(a).then(() => location.reload());

        function log(msg) {
            const consoleBox = document.getElementById('log-console');
            consoleBox.innerHTML += `<div>> ${msg}</div>`;
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        window.executarCerca = async (esPaginacio = false) => {
            const btn = esPaginacio ? document.getElementById('btn-mes') : document.getElementById('btn-cerca');
            const resBox = document.getElementById('results-grid');
            btn.disabled = true;
            
            if (!esPaginacio) {
                resBox.innerHTML = "";
                ultimaDataCercada = null;
                log("Sincronitzant amb Firebase...");
                const snap = await getDocs(collection(db, "obres"));
                guardatsGlobal = snap.docs.map(d => d.data().link);
            }

            try {
                log("Llegint blog de Nacho Rub√≠...");
                // He posat el link base de les entrades (feed)
                let blogUrl = `https://elsitgesdabans.blogspot.com/feeds/posts/default?alt=rss&max-results=50`;
                if (ultimaDataCercada) blogUrl += `&published-max=${ultimaDataCercada}`;

                const response = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`);
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length === 0) {
                    log("No hi ha m√©s articles per carregar.");
                    document.getElementById('pagination-footer').classList.add('hidden');
                    return;
                }

                items.forEach((item) => {
                    const titolBrut = item.querySelector("title").textContent;
                    const titol = formatarTitol(titolBrut);
                    const link = item.querySelector("link").textContent;
                    const dataPub = item.querySelector("pubDate")?.textContent;
                    
                    if (dataPub) ultimaDataCercada = new Date(dataPub).toISOString();

                    const jaExisteix = guardatsGlobal.includes(link);
                    const card = document.createElement('div');
                    card.className = `response-card ${jaExisteix ? 'ja-importat' : ''}`;
                    card.innerHTML = `
                        <div style="flex-grow: 1;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
                                ${jaExisteix ? '<span class="status-tag">A la col¬∑lecci√≥</span>' : '<span></span>'}
                            </div>
                            <h3 style="font-size: 1rem; font-weight: 700; color: white;">${titol}</h3>
                        </div>
                        <div style="margin-top: 1rem; border-top: 1px solid var(--card-border); padding-top: 1rem;">
                            ${jaExisteix ? '<div style="text-align: center; color: var(--text-secondary); font-size: 0.7rem;">JA √âS A L\'APP</div>' : `<button onclick="importar(this, '${btoa(encodeURIComponent(titol))}', '${link}')" class="import-btn">AFEGIR A SITGESART</button>`}
                        </div>
                    `;
                    resBox.appendChild(card);
                });

                document.getElementById('pagination-footer').classList.remove('hidden');
                log(`S'han trobat ${items.length} records hist√≤rics.`);

            } catch (e) {
                log("ERROR DE CONEXI√ì: " + e.message);
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, titolB64, link) => {
            const titol = decodeURIComponent(atob(titolB64));
            btn.innerText = "‚è≥ DESANT...";
            btn.disabled = true;
            try {
                await addDoc(collection(db, "obres"), {
                    nom: titol, 
                    link: link, 
                    font: "EL SITGES D'ABANS", 
                    autor: "Nacho Rub√≠", 
                    data_creacio: new Date().toISOString(),
                    origen: "Mem√≤ria Hist√≤rica"
                });
                btn.innerText = "AFEGIT ‚úÖ";
                btn.style.background = "#10b981";
                log(`Guardat correctament: ${titol}`);
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
