<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Crawler Nacho Rubí</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #fbbf24; --bg: #020617; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; }
        .log-console { background: #000; color: #fbbf24; padding: 10px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 12px; border: 1px solid #333; margin-bottom: 20px; }
        .card { background: #0f172a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #1e293b; }
        .btn-main { background: var(--accent); color: black; padding: 10px 20px; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .btn-import { background: #fbbf24; color: black; padding: 5px 10px; border-radius: 5px; font-size: 12px; font-weight: bold; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-extrabold mb-4">SitgesArt <span class="text-yellow-500">Rubí</span></h1>
        
        <div id="auth-section" class="mb-4">
            <button onclick="loginGoogle()" id="btn-login" class="bg-white text-black px-4 py-2 rounded font-bold">1. Autenticar Admin</button>
        </div>

        <div class="log-console" id="log-console">> Esperant autenticació...</div>
        
        <button onclick="executarCerca()" id="btn-cerca" class="btn-main hidden">2. BUSCAR ARTICLES</button>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let guardatsGlobal = [];

        function log(msg) {
            const c = document.getElementById('log-console');
            c.innerHTML += `<div>> ${msg}</div>`;
            c.scrollTop = c.scrollHeight;
        }

        window.loginGoogle = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, async (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                log("Autenticat com a " + user.email);
                document.getElementById('btn-login').classList.add('hidden');
                document.getElementById('btn-cerca').classList.remove('hidden');
                
                // Pre-carregar el que ja tenim per evitar duplicats
                try {
                    const snap = await getDocs(collection(db, "obres"));
                    guardatsGlobal = snap.docs.map(d => d.data().link);
                    log(`Sincronitzats ${guardatsGlobal.length} elements de Firebase.`);
                } catch (e) {
                    log("ERROR FIREBASE RULES: No puc llegir la base de dades. Revisa les regles!");
                }
            }
        });

        window.executarCerca = async () => {
            log("Connectant amb el Blog del Nacho...");
            const resBox = document.getElementById('results');
            resBox.innerHTML = "Carregant...";

            try {
                // Canviem a format ATOM que Blogger prefereix
                const blogUrl = `https://elsitgesdabans.blogspot.com/feeds/posts/default?alt=json&max-results=50`;
                const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`;

                const response = await fetch(proxyUrl);
                const data = await response.json();
                const entries = data.feed.entry || [];

                if (entries.length === 0) {
                    log("No s'han trobat articles. El proxy podria estar limitant la connexió.");
                    return;
                }

                resBox.innerHTML = "";
                entries.forEach(entry => {
                    const titol = entry.title.$t;
                    const link = entry.link.find(l => l.rel === 'alternate').href;
                    const jaExisteix = guardatsGlobal.includes(link);

                    const div = document.createElement('div');
                    div.className = `card ${jaExisteix ? 'opacity-50' : ''}`;
                    div.innerHTML = `
                        <h3 class="font-bold text-sm">${titol}</h3>
                        ${jaExisteix ? 
                            '<p class="text-xs text-green-500 mt-2">✓ GUARDAT</p>' : 
                            `<button onclick="importar(this, '${btoa(encodeURIComponent(titol))}', '${link}')" class="btn-import">IMPORTAR ARA</button>`
                        }
                    `;
                    resBox.appendChild(div);
                });

                log(`Èxit! ${entries.length} articles detectats.`);

            } catch (e) {
                log("ERROR DE CONNEXIÓ: " + e.message);
                console.error(e);
            }
        };

        window.importar = async (btn, titolB64, link) => {
            const titol = decodeURIComponent(atob(titolB64));
            btn.innerText = "⏳ DESANT...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "obres"), {
                    nom: titol,
                    link: link,
                    font: "El Sitges d'abans",
                    autor: "Nacho Rubí",
                    data_creacio: new Date().toISOString(),
                    tipus: "Memòria Històrica"
                });
                btn.innerText = "IMPORTAT ✅";
                btn.style.background = "#10b981";
                log("Guardat a Firebase: " + titol);
            } catch (e) {
                log("ERROR AL GUARDAR: " + e.message);
                btn.disabled = false;
                btn.innerText = "ERROR";
            }
        };
    </script>
</body>
</html>
