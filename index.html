<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Sitges Art & Història</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; color: #1e293b; }
        .obra-card { 
            background: white; 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-top: 4px solid #3b82f6;
            transition: transform 0.2s;
        }
        .obra-card:hover { transform: scale(1.02); }
        .tag { 
            font-size: 0.7rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            color: #3b82f6; 
            background: #eff6ff; 
            padding: 2px 8px; 
            border-radius: 4px; 
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold mb-2 text-slate-800">Sitges: Art i Història</h1>
        <p class="mb-8 text-slate-500">Cercador de patrimoni, cases d'indians i cròniques locals.</p>

        <div class="flex flex-col md:flex-row gap-4 mb-10">
            <input type="text" id="buscador" onkeyup="filtrarContingut()" 
                   placeholder="Escriu per buscar (casa, artista, font...)" 
                   class="flex-1 p-3 rounded-lg border border-slate-300 outline-none focus:border-blue-500">
            
            <select id="filtreTipus" onchange="filtrarContingut()" 
                    class="p-3 rounded-lg border border-slate-300 bg-white">
                <option value="tots">Tots els estils</option>
                <option value="Modernisme">Modernisme</option>
                <option value="Història Local (Criticartt)">Història Criticartt</option>
                <option value="Arquitectura">Arquitectura</option>
                <option value="Cinema">Cinema</option>
                <option value="Art Contemporani">Art Contemporani</option>
            </select>
        </div>

        <div id="resultats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="col-span-full text-center text-slate-400">Carregant dades de Sitges...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsS12345-ExampleKey", 
            authDomain: "sitgesart-81676.firebaseapp.com",
            projectId: "sitgesart-81676",
            storageBucket: "sitgesart-81676.appspot.com",
            messagingSenderId: "1074123456789",
            appId: "1:1074123456789:web:abcdef123456"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let totesLesObres = [];

        onSnapshot(collection(db, "obres"), (snapshot) => {
            totesLesObres = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderitzar(totesLesObres);
        });

        window.renderitzar = (llista) => {
            const contenidor = document.getElementById('resultats');
            contenidor.innerHTML = llista.map(obra => `
                <div class="obra-card">
                    <span class="tag">${obra.tipus || 'General'}</span>
                    <h3 class="text-xl font-bold mt-2 mb-2 text-slate-800">${obra.nom}</h3>
                    <p class="text-slate-600 text-sm mb-4">${obra.resum || ''}</p>
                    
                    ${obra.font ? `
                        <div class="mt-2 pt-2 border-t border-slate-100">
                            <p class="text-[10px] text-slate-400 font-bold uppercase">Font:</p>
                            <p class="text-xs text-blue-800 font-semibold">${obra.font}</p>
                        </div>
                    ` : ''}

                    ${obra.url ? `
                        <a href="${obra.url}" target="_blank" class="text-blue-500 text-xs font-bold mt-4 inline-block hover:underline">
                            LLEGIR ARTICLE ORIGINAL →
                        </a>
                    ` : ''}
                </div>
            `).join('');
        };

        window.filtrarContingut = () => {
            const text = document.getElementById('buscador').value.toLowerCase();
            const filtre = document.getElementById('filtreTipus').value;
            const filtrades = totesLesObres.filter(o => {
                const matchText = (o.nom?.toLowerCase().includes(text)) || (o.resum?.toLowerCase().includes(text)) || (o.font?.toLowerCase().includes(text));
                const matchFiltre = filtre === "tots" || o.tipus === filtre;
                return matchText && matchFiltre;
            });
            renderitzar(filtrades);
        };
    </script>
</body>
</html>
