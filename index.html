    <style>

            --primary-glow: rgba(59, 130, 246, 0.5);

            --card-bg: #0f172a;

            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image:

        header { text-align: center; animation: fadeInDown 1s ease; }
        header .logo { font-size: clamp(3rem, 8vw, 4.5rem); font-weight: 800; background: linear-gradient(to bottom, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* BARRA DE CERCA (RECUPERADA) */
        .search-container {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 0.75rem 1rem 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.15rem; }

        .actions { display: flex; gap: 0.5rem; }
        .btn-action {
            background: transparent; border: none; color: var(--text-secondary); cursor: pointer;
            width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
        }
        #send-btn { background: var(--primary); color: white; }

        /* TARGETA DE RESPOSTA */
        .response-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 2.5rem;
            border-radius: 28px;
            margin-top: 2rem;
            display: none; /* S'activa en cercar */
        }

        /* COMPARTIR (NOU) */
        .share-section { margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--card-border); }
        .share-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .share-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            color: white; padding: 8px 15px; border-radius: 10px; cursor: pointer; text-decoration: none; font-size: 0.9rem;
        }

        footer { text-align: center; color: #475569; padding: 2rem 0; font-size: 0.9rem; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
