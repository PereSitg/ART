<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art & IA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(96, 165, 250, 0.1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 5vh 20px;
            overflow-x: hidden;
        }

        .container { width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 2.5rem; }

        header { text-align: center; animation: fadeInDown 1s cubic-bezier(0.16, 1, 0.3, 1); }
        header .logo {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        header .logo span {
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* GRID DE RESULTATS */
        #llista-obres {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
        }

        .response-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .ai-badge {
            align-self: flex-start;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .obra-titol { font-size: 1.8rem; font-weight: 700; color: white; }
        .obra-resum { font-size: 1.1rem; line-height: 1.8; color: #e2e8e0; }

        /* SECCIÃ“ COMPARTIR */
        .share-section {
            margin-top: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--card-border);
        }
        .share-title {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            display: block;
        }
        .share-buttons { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        
        .share-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .share-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) { .response-card { padding: 1.5rem; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges <span>Art</span></div>
        <div class="subtitle">Patrimoni & IntelÂ·ligÃ¨ncia Artificial 2026</div>
    </header>

    <div id="llista-obres">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // LA TEVA CONFIGURACIÃ“ (Substitueix amb la teva)
    const firebaseConfig = {
        apiKey: "LA_TEVA_API_KEY",
        projectId: "peresitg-art",
        appId: "LA_TEVA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarDades() {
        const querySnapshot = await getDocs(collection(db, "obres"));
        const container = document.getElementById('llista-obres');
        container.innerHTML = '';

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const currentUrl = window.location.href;
            
            const card = document.createElement('div');
            card.className = 'response-card';
            card.innerHTML = `
                <div class="ai-badge">${data.tipus || 'HISTÃ’RIA'}</div>
                <h2 class="obra-titol">${data.nom}</h2>
                <p class="obra-resum">${data.resum}</p>
                <div class="share-section">
                    <span class="share-title">Compartir histÃ²ria</span>
                    <div class="share-buttons">
                        <a href="https://wa.me/?text=${encodeURIComponent(data.nom + ': ' + currentUrl)}" target="_blank" class="share-btn">ðŸŸ¢ WhatsApp</a>
                        <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(data.nom)}&url=${encodeURIComponent(currentUrl)}" target="_blank" class="share-btn">âš« X</a>
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}" target="_blank" class="share-btn">ðŸ”µ Facebook</a>
                        <button onclick="copiarLink()" class="share-btn">ðŸ”— Copiar</button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    window.copiarLink = () => {
        navigator.clipboard.writeText(window.location.href);
        alert("EnllaÃ§ copiat!");
    };

    carregarDades();
</script>

</body>
</html>
