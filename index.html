<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art & Història - Cercador de Patrimoni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card-anim { transition: all 0.3s ease; }
        .card-anim:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-blue-900 text-white py-12 px-6 shadow-xl">
        <div class="max-w-5xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Sitges: Art i Història</h1>
            <p class="text-blue-200 text-lg max-w-2xl mx-auto">
                Explora el llegat de la Blanca Subur: des del Modernisme de Rusiñol fins a les cròniques de Criticartt.
            </p>
        </div>
    </header>

    <section class="max-w-6xl mx-auto px-6 -mt-8">
        <div class="bg-white p-6 rounded-2xl shadow-2xl flex flex-col md:flex-row gap-4">
            <div class="flex-1 relative">
                <span class="absolute left-4 top-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
                <input type="text" id="buscador" onkeyup="filtrarContingut()" 
                    placeholder="Busca una casa, un artista, una font..." 
                    class="w-full pl-12 pr-4 py-4 rounded-xl border border-slate-200 focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all">
            </div>
            
            <select id="filtreTipus" onchange="filtrarContingut()" 
                class="md:w-64 p-4 rounded-xl border border-slate-200 bg-white font-semibold text-slate-700 outline-none focus:ring-4 focus:ring-blue-100">
                <option value="tots">Tots els estils</option>
                <option value="Modernisme">Modernisme</option>
                <option value="Història Local (Criticartt)">Història Criticartt</option>
                <option value="Arquitectura">Arquitectura</option>
                <option value="Cinema">Cinema</option>
                <option value="Art Contemporani">Art Contemporani</option>
            </select>
        </div>
    </section>

    <main class="max-w-6xl mx-auto p-6 mt-8">
        <div id="resultats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20 text-slate-400">
                <p class="animate-pulse text-xl">Connectant amb la base de dades de Sitges...</p>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 py-12 mt-20 text-center">
        <p class="mb-2">Sitges Art & Història - Projecte de Documentació Digital</p>
        <p class="text-sm italic">Fonts: Museus de Sitges, Arxiu Municipal i Blog Criticartt.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CREDENCIALS RECUPERADES
        const firebaseConfig = {
            apiKey: "AIzaSyAsS12345-ExampleKey", 
            authDomain: "sitgesart-81676.firebaseapp.com",
            projectId: "sitgesart-81676",
            storageBucket: "sitgesart-81676.appspot.com",
            messagingSenderId: "1074123456789",
            appId: "1:1074123456789:web:abcdef123456"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let totesLesObres = [];

        // CARREGAR DADES EN TEMPS REAL
        onSnapshot(collection(db, "obres"), (snapshot) => {
            totesLesObres = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderitzar(totesLesObres);
        });

        // FUNCIO PER PINTAR LES FITXES
        window.renderitzar = (llista) => {
            const contenidor = document.getElementById('resultats');
            if (llista.length === 0) {
                contenidor.innerHTML = `<p class="col-span-full text-center py-10">No s'ha trobat cap resultat.</p>`;
                return;
            }

            contenidor.innerHTML = llista.map(obra => `
                <div class="card-anim bg-white rounded-2xl shadow-md overflow-hidden border border-slate-100 flex flex-col">
                    <div class="p-6 flex-1">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-1 bg-blue-50 text-blue-600 rounded">
                                ${obra.tipus || 'General'}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mb-2 leading-tight">${obra.nom}</h3>
                        <p class="text-slate-600 text-sm leading-relaxed mb-4">
                            ${obra.resum || 'Sense descripció disponible.'}
                        </p>
                        
                        ${obra.font ? `
                            <div class="mt-4 pt-4 border-t border-slate-100">
                                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Font d'informació:</p>
                                <p class="text-sm text-blue-900 font-semibold">${obra.font}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${obra.url ? `
                        <a href="${obra.url}" target="_blank" 
                           class="bg-slate-50 hover:bg-blue-600 hover:text-white text-blue-600 text-center py-3 text-sm font-bold transition-colors border-t border-slate-100">
                           VEURE L'ARTICLE ORIGINAL
                        </a>
                    ` : ''}
                </div>
            `).join('');
        };

        // FILTRAT DINÀMIC
        window.filtrarContingut = () => {
            const textCerca = document.getElementById('buscador').value.toLowerCase();
            const filtre = document.getElementById('filtreTipus').value;

            const filtrades = totesLesObres.filter(obra => {
                const coincideixText = (obra.nom && obra.nom.toLowerCase().includes(textCerca)) || 
                                       (obra.resum && obra.resum.toLowerCase().includes(textCerca)) ||
                                       (obra.font && obra.font.toLowerCase().includes(textCerca));
                
                const coincideixFiltre = filtre === "tots" || obra.tipus === filtre;
                
                return coincideixText && coincideixFiltre;
            });

            renderitzar(filtrades);
        };
    </script>
</body>
</html>
