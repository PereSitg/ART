<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art & Intel·ligència Artificial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%), radial-gradient(at 100% 0%, rgba(96, 165, 250, 0.1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
            padding-top: 5vh; overflow-x: hidden;
        }

        .container { width: 90%; max-width: 900px; display: flex; flex-direction: column; gap: 2.5rem; }

        header { text-align: center; animation: fadeInDown 1s ease; }
        header .logo { font-size: clamp(3rem, 8vw, 4.5rem); font-weight: 800; letter-spacing: -0.04em; margin-bottom: 0.5rem; background: linear-gradient(to bottom, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header .logo span { background: linear-gradient(to right, #60a5fa, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header .subtitle { color: var(--text-secondary); font-size: 1.1rem; font-weight: 500; }

        .search-container {
            width: 100%; background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--card-border); border-radius: 20px;
            padding: 0.75rem 1.5rem; display: flex; align-items: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }
        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.15rem; padding: 0.5rem 0; }

        .results-section { width: 100%; margin-bottom: 5rem; display: flex; flex-direction: column; gap: 1.5rem; }
        
        .response-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 2.2rem; border-radius: 24px; animation: fadeInUp 0.6s ease;
            position: relative;
        }

        .bio-priority {
            border: 1px solid rgba(59, 130, 246, 0.4);
            background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
        }

        .ai-badge {
            background: rgba(59, 130, 246, 0.1); color: var(--accent);
            padding: 0.4rem 1rem; border-radius: 100px; font-size: 0.65rem; font-weight: 800;
            text-transform: uppercase; border: 1px solid rgba(59, 130, 246, 0.2);
            display: inline-block; margin-bottom: 1rem;
        }

        .font-badge {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            border: 1.5px solid #3b82f6;
            border-radius: 50px;
            background: #0f172a;
            color: #60a5fa;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .ai-content h2 { color: white; font-size: 1.6rem; margin-bottom: 1rem; }
        .ai-content p { font-size: 1.15rem; line-height: 1.8; color: #e2e8f0; }
        
        .source-link { margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid var(--card-border); font-size: 0.9rem; }
        .source-link a { color: var(--accent); text-decoration: none; font-weight: 600; }

        footer { text-align: center; color: #475569; padding-bottom: 4rem; font-size: 0.9rem; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">Sitges<span>Art</span></div>
            <div class="subtitle">Art i Intel·ligència Artificial</div>
        </header>

        <div class="search-container">
            <input type="text" id="buscador" placeholder="Escriu la teva pregunta..." autocomplete="off">
        </div>

        <section id="resultats" class="results-section"></section>

        <footer>
            Sitges Art & Història 2026 • Pere Badia i Lorenz<br>
            <a href="mailto:pbadialorenz@gmail.com" style="color: #60a5fa; text-decoration: none;">pbadialorenz@gmail.com</a>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dadesGlobals = [];

        // FUNCIÓ DE NORMALITZACIÓ: Treu accents, passa a minúscules i ignora articles
        function normalitzar(text) {
            if (!text) return "";
            return text.toString()
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "") // Treu accents
                .replace(/\b(el|la|els|les|l'|d')\b/g, "") // Treu articles comuns
                .trim();
        }

        function renderitzar(llista, textCerca) {
            const contenidor = document.getElementById('resultats');
            if (!textCerca) { contenidor.innerHTML = ""; return; }
            if (llista.length === 0) { 
                contenidor.innerHTML = "<p style='text-align:center; color:var(--text-secondary);'>No hi ha resultats per a aquesta cerca.</p>"; 
                return; 
            }

            const llistaOrdenada = [...llista].sort((a, b) => {
                const aBio = (a.tipus || "").toLowerCase().includes("bio") ? 1 : 0;
                const bBio = (b.tipus || "").toLowerCase().includes("bio") ? 1 : 0;
                return bBio - aBio;
            });

            contenidor.innerHTML = llistaOrdenada.map(obra => {
                const esBio = (obra.tipus || "").toLowerCase().includes("bio");
                let textNet = (obra.resum || obra.biografia || '').split(' [Font:')[0];

                return `
                <div class="response-card ${esBio ? 'bio-priority' : ''}">
                    <span class="ai-badge">${obra.tipus || 'ARXIU'}</span>
                    <div class="ai-content">
                        <h2>${obra.nom}</h2>
                        <p>${textNet}</p>
                    </div>
                    ${obra.font ? `<div class="font-badge">${obra.font}</div>` : ''}
                    ${obra.url ? `<div class="source-link"><a href="${obra.url}" target="_blank">Llegir crònica completa →</a></div>` : ''}
                </div>`;
            }).join('');
        }

        onSnapshot(collection(db, "obres"), (snapshot) => {
            dadesGlobals = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        });

        document.getElementById('buscador').addEventListener('input', (e) => {
            const cercaBruta = e.target.value;
            const cercaNeta = normalitzar(cercaBruta); // Netejem el que escriu l'usuari
            
            if (cercaNeta === "") {
                renderitzar([], "");
                return;
            }

            const filtrades = dadesGlobals.filter(o => {
                // Netejem el nom i el resum de cada fitxa per comparar-los amb la cerca neta
                const nomNet = normalitzar(o.nom || "");
                const resumNet = normalitzar(o.resum || o.biografia || "");
                const searchKeyNet = normalitzar(o.search_key || "");

                return nomNet.includes(cercaNeta) || 
                       resumNet.includes(cercaNeta) || 
                       searchKeyNet.includes(cercaNeta);
            });
            
            renderitzar(filtrades, cercaBruta);
        });
    </script>
</body>
</html>
