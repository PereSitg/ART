<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(96, 165, 250, 0.1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex; justify-content: center;
            align-items: flex-start; padding-top: 5vh;
            overflow-x: hidden;
        }

        .container { width: 90%; max-width: 900px; display: flex; flex-direction: column; gap: 2.5rem; }

        header { text-align: center; animation: fadeInDown 1s ease-out; }
        header .logo { 
            font-size: clamp(3rem, 8vw, 4.5rem); font-weight: 800; letter-spacing: -0.04em; 
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        header .logo span { background: linear-gradient(to right, #60a5fa, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .search-container {
            width: 100%; background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--card-border); border-radius: 20px;
            padding: 1rem 1.5rem; display: flex; align-items: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        input {
            flex: 1; background: transparent; border: none; outline: none;
            color: white; font-size: 1.2rem; padding: 0.5rem 0;
        }

        .results-section { width: 100%; margin-top: 1rem; display: flex; flex-direction: column; gap: 1.5rem; }

        .response-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 2.5rem; border-radius: 28px;
            animation: fadeInUp 0.6s ease-out;
        }

        .ai-badge {
            background: rgba(59, 130, 246, 0.1); color: var(--accent);
            padding: 0.4rem 1rem; border-radius: 100px; font-size: 0.7rem;
            font-weight: 800; border: 1px solid rgba(59, 130, 246, 0.2);
            margin-bottom: 1rem; display: inline-block;
        }

        .obra-box {
            background: rgba(255, 255, 255, 0.03); border-left: 3px solid var(--primary);
            padding: 1rem; margin: 1rem 0; border-radius: 0 12px 12px 0;
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        a { color: var(--accent); text-decoration: none; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges<span>Art</span></div>
        <p style="color: var(--text-secondary)">Explora l'art i la hist√≤ria</p>
    </header>

    <div class="search-section">
        <div class="search-container">
            <input type="text" id="buscador" placeholder="Escriu un nom..." autocomplete="off">
        </div>
    </div>

    <div id="resultats" class="results-section">
        </div>

    <footer style="text-align:center; padding: 40px; color: #475569; font-size: 0.8rem;">
        Sitges Art Project &copy; 2026
    </footer>
</div>

<script>
    let dades = [];

    // Funci√≥ per normalitzar text (treure accents per facilitar la cerca)
    function normalitzar(text) {
        return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    async function carregar() {
        const div = document.getElementById('resultats');
        try {
            const res = await fetch('biblioteca_sitges_premium.json');
            if (!res.ok) throw new Error();
            dades = await res.json();
            renderitzar(dades); 
        } catch (e) {
            div.innerHTML = "<p style='text-align:center;'>Esperant dades del fitxer JSON...</p>";
        }
    }

    function renderitzar(llista) {
        const div = document.getElementById('resultats');
        div.innerHTML = "";

        if (llista.length === 0) {
            div.innerHTML = "<p style='text-align:center; color:var(--text-secondary)'>No hi ha coincid√®ncies.</p>";
            return;
        }

        llista.forEach(item => {
            let obres = "";
            if (item.analisis_obres) {
                item.analisis_obres.forEach(o => {
                    obres += `
                        <div class="obra-box">
                            <b style="color:var(--accent); font-size:0.9rem;">üñºÔ∏è ${o.titol}</b>
                            <p style="font-size:0.85rem; color:var(--text-secondary); margin-top:5px;">${o.explicacio_artistica || ''}</p>
                        </div>`;
                });
            }

            div.innerHTML += `
                <div class="response-card">
                    <span class="ai-badge">${item.tipus || 'INFO'}</span>
                    <h2 style="font-size:1.8rem; margin-bottom:1rem;">${item.nom}</h2>
                    <p style="line-height:1.7; color:#e2e8f0;">${item.resum}</p>
                    ${obres}
                    <div style="margin-top:1.5rem; padding-top:1rem; border-top:1px solid var(--card-border);">
                        <a href="${item.url}" target="_blank">M√©s informaci√≥ ‚Üí</a>
                    </div>
                </div>
            `;
        });
    }

    const input = document.getElementById('buscador');
    input.addEventListener('input', () => {
        const val = normalitzar(input.value.trim());
        
        const filtrats = dades.filter(d => {
            const nomNom = normalitzar(d.nom || "");
            const resumNom = normalitzar(d.resum || "");
            return nomNom.includes(val) || resumNom.includes(val);
        });
        
        renderitzar(filtrats);
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') e.preventDefault();
    });

    carregar();
</script>

</body>
</html>
