<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art i Intel·ligència Artificial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 5vh 20px;
        }

        .container { width: 100%; max-width: 850px; display: flex; flex-direction: column; gap: 2rem; }

        header { text-align: center; }
        header .logo { font-size: 3.5rem; font-weight: 800; background: linear-gradient(to bottom, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header .logo span { background: linear-gradient(to right, #60a5fa, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .search-container {
            background: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.1rem; }

        #send-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold;
        }

        .response-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 2.5rem; border-radius: 28px; margin-top: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .source-link {
            margin-top: 1.5rem; padding-top: 1rem;
            border-top: 1px solid var(--card-border);
            display: flex; align-items: center; gap: 8px;
            font-size: 0.9rem; color: var(--text-secondary);
        }

        .source-link a { color: var(--accent); text-decoration: none; font-weight: 600; }

        .share-section { margin-top: 1.5rem; }
        .share-buttons { display: flex; gap: 12px; margin-top: 10px; }
        .share-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            padding: 8px 15px; border-radius: 10px; color: white; text-decoration: none;
            font-size: 0.85rem; display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .share-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }

        footer { text-align: center; color: #475569; margin-top: 4rem; padding-bottom: 2rem; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges <span>Art</span></div>
        <p style="color: var(--text-secondary)">Art i intel·ligència artificial</p>
    </header>

    <div class="search-container">
        <input type="text" id="user-input" placeholder="Cerca obres o personatges de Sitges...">
        <button id="send-btn">CERCAR</button>
    </div>

    <div id="result-container"></div>

    <footer>
        Creat per <strong>Pere Badia i Lorenz</strong><br>
        pbadialorenz@gmail.com
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
        authDomain: "sitgesart.firebaseapp.com",
        projectId: "sitgesart",
        storageBucket: "sitgesart.firebasestorage.app",
        messagingSenderId: "673959867307",
        appId: "1:673959867307:web:80607c11d79db42b4918ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const input = document.getElementById('user-input');
    const btn = document.getElementById('send-btn');
    const results = document.getElementById('result-container');

    async function buscar() {
        const textBuscat = input.value.toLowerCase().trim();
        if (!textBuscat) return;

        results.innerHTML = "<p style='text-align:center'>Explorant la base de dades...</p>";

        try {
            const querySnapshot = await getDocs(collection(db, "obres"));
            results.innerHTML = "";
            let trobat = false;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const nom = data.nom || "";
                const resum = data.resum || "";
                const font = data.font || "Font desconeguda";
                const enllac = data.link || "#";

                if (nom.toLowerCase().includes(textBuscat) || resum.toLowerCase().includes(textBuscat)) {
                    trobat = true;
                    const card = document.createElement('div');
                    card.className = 'response-card';
                    card.innerHTML = `
                        <h2 style="font-size:2rem; margin-bottom:1rem">${nom}</h2>
                        <p style="line-height:1.8; color:#e2e8f0; font-size:1.1rem">${resum}</p>
                        
                        <div class="source-link">
                            <span>Font: ${font}</span>
                            <a href="${enllac}" target="_blank">Llegir més ↗</a>
                        </div>

                        <div class="share-section">
                            <div class="share-buttons">
                                <a href="https://wa.me/?text=${encodeURIComponent('Mira aquesta obra: ' + nom + ' ' + window.location.href)}" target="_blank" class="share-btn" style="color:#25D366">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973l-1.127 4.113 4.215-1.105a7.859 7.859 0 0 0 3.784.965h.003c4.366 0 7.923-3.558 7.927-7.926a7.86 7.86 0 0 0-2.326-5.617zm-5.607 11.411h-.003a6.55 6.55 0 0 1-3.333-.913l-.239-.142-2.478.65.662-2.417-.156-.248a6.533 6.533 0 0 1-1.002-3.483c.002-3.61 2.949-6.557 6.56-6.557a6.548 6.548 0 0 1 4.639 1.921 6.549 6.549 0 0 1 1.921 4.643c-.003 3.611-2.95 6.558-6.56 6.558z"/></svg>
                                    WhatsApp
                                </a>
                                <button onclick="navigator.clipboard.writeText(window.location.href); alert('Enllaç copiat!')" class="share-btn">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.012 4.012 0 0 1-.128-1.287z"/></svg>
                                    Copiar Link
                                </button>
                            </div>
                        </div>
                    `;
                    results.appendChild(card);
                }
            });

            if (!trobat) {
                results.innerHTML = "<p style='text-align:center; color:gray; margin-top:2rem'>No s'ha trobat cap resultat.</p>";
            }

        } catch (error) {
            results.innerHTML = "<p style='text-align:center; color:red'>Error al carregar les dades de Sitges Art.</p>";
        }
    }

    btn.onclick = buscar;
    input.onkeypress = (e) => { if(e.key === 'Enter') buscar(); };
</script>

</body>
</html>
