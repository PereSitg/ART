<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art Experience</title>
    <style>
        /* CSS PROFESSIONAL INTEGRAT */
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --gold: #d4af37;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            background-image: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)), 
                              url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            color: var(--primary);
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            outline: none;
            transition: 0.3s;
        }

        .search-box:focus {
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-top: 0; }

        .tag {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .obra-box {
            background: rgba(52, 152, 219, 0.05);
            border-left: 4px solid var(--gold);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }

        .obra-titol { font-weight: bold; color: #2c3e50; display: block; margin-bottom: 5px; }

        .footer { text-align: center; padding: 40px; font-size: 0.9rem; color: #666; }

        a { color: var(--accent); text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="header">
    <h1>SITGES ART HERITAGE</h1>
    <p>Explora el llegat del Modernisme i l'Art Contemporani</p>
</div>

<div class="container">
    <div class="search-container">
        <input type="text" id="buscador" class="search-box" placeholder="Cerca artistes, obres o museus...">
    </div>

    <div id="resultats"></div>
</div>

<div class="footer">
    Projecte d'Art de Sitges &copy; 2026 | Dades extretes de la Viquipèdia i Fundació Stämpfli
</div>
