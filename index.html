<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art i Intel·ligència Artificial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 5vh 20px;
        }

        .container { width: 100%; max-width: 850px; display: flex; flex-direction: column; gap: 2rem; }

        header { text-align: center; }
        header .logo { font-size: 3.5rem; font-weight: 800; background: linear-gradient(to bottom, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header .logo span { background: linear-gradient(to right, #60a5fa, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .search-container {
            background: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.1rem; }

        .response-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 2.5rem; border-radius: 28px; margin-top: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .source-link {
            margin-top: 1.5rem; padding-top: 1rem;
            border-top: 1px solid var(--card-border);
            display: flex; align-items: center; justify-content: space-between;
            font-size: 0.9rem; color: var(--text-secondary);
        }

        .source-link a { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 8px;
            background: rgba(96, 165, 250, 0.1);
        }

        .share-buttons { display: flex; gap: 12px; margin-top: 1.5rem; }
        .share-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            padding: 8px 15px; border-radius: 10px; color: white; text-decoration: none;
            font-size: 0.85rem; display: flex; align-items: center; gap: 8px;
        }

        footer { text-align: center; color: #475569; margin-top: 4rem; padding-bottom: 2rem; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges <span>Art</span></div>
        <p style="color: var(--text-secondary)">Art i intel·ligència artificial</p>
    </header>

    <div class="search-container">
        <input type="text" id="user-input" placeholder="Comença a escriure per cercar...">
    </div>

    <div id="result-container"></div>

    <footer>
        Creat per <strong>Pere Badia i Lorenz</strong><br>
        pbadialorenz@gmail.com
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
        authDomain: "sitgesart.firebaseapp.com",
        projectId: "sitgesart",
        storageBucket: "sitgesart.firebasestorage.app",
        messagingSenderId: "673959867307",
        appId: "1:673959867307:web:80607c11d79db42b4918ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const input = document.getElementById('user-input');
    const results = document.getElementById('result-container');

    async function buscar() {
        const textBuscat = input.value.toLowerCase().trim();
        
        if (textBuscat.length < 2) {
            results.innerHTML = "";
            return;
        }

        try {
            const querySnapshot = await getDocs(collection(db, "obres"));
            results.innerHTML = "";
            let trobat = false;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const nom = data.nom || "";
                const resum = data.resum || "";
                const font = data.font || "Retalls de Sitges";
                const enllac = data.link || "#";

                if (nom.toLowerCase().includes(textBuscat) || resum.toLowerCase().includes(textBuscat)) {
                    trobat = true;
                    const card = document.createElement('div');
                    card.className = 'response-card';
                    card.innerHTML = `
                        <h2 style="font-size:1.8rem; margin-bottom:1rem">${nom}</h2>
                        <p style="line-height:1.7; color:#e2e8f0;">${resum}</p>
                        
                        <div class="source-link">
                            <span>Font: ${font}</span>
                            <a href="${enllac}" target="_blank" rel="noopener noreferrer">Llegir més ↗</a>
                        </div>

                        <div class="share-buttons">
                            <a href="https://wa.me/?text=${encodeURIComponent(nom + ': ' + enllac)}" target="_blank" rel="noopener noreferrer" class="share-btn" style="color:#25D366">
                                WhatsApp
                            </a>
                            <button onclick="copiar('${enllac}')" class="share-btn" style="cursor:pointer; background:none; border:1px solid var(--card-border);">
                                Copiar Link
                            </button>
                        </div>
                    `;
                    results.appendChild(card);
                }
            });
        } catch (error) {
            console.error("Error Firebase:", error);
        }
    }

    input.addEventListener('input', buscar);

    window.copiar = (text) => {
        navigator.clipboard.writeText(text);
        alert("Enllaç copiat!");
    }
</script>

</body>
</html>
