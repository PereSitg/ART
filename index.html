<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art</title>

    <meta property="og:title" content="Sitges Art">
    <meta property="og:description" content="Un viatge per l'art, la cultura i la memòria de Sitges.">
    <meta property="og:image" content="sitgesart.jpg">
    <meta property="og:type" content="website">
    <meta name="description" content="Un viatge per l'art, la cultura i la memòria de Sitges.">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg: #020617;
            --card-bg: #0f172a;
            --text: #f8fafc;
            --border: #1e293b;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .logo { font-size: 2.5rem; font-weight: 800; }
        .logo span { color: var(--accent); }

        /* Estil per al subtítol */
        .subtitle {
            color: var(--text-dim);
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: 400;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #user-input {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.1rem;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: white;
            outline: none;
        }

        #user-input:focus { border-color: var(--accent); }

        #result-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .response-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .response-card h2 { font-size: 1.3rem; margin-top: 0; }
        .response-card p { font-size: 0.95rem; color: #cbd5e1; flex-grow: 1; line-height: 1.5; }

        .source-link {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .btn-link { color: var(--accent); text-decoration: none; font-weight: 600; }

        footer { text-align: center; padding: 40px; color: #475569; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges <span>Art</span></div>
        <p class="subtitle">Un viatge per l'art, la cultura i la memòria de Sitges.</p>
    </header>

    <div class="search-box">
        <input type="text" id="user-input" placeholder="Escriu per cercar..." autocomplete="off">
    </div>

    <div id="result-container"></div>

    <footer>
        Creat per Pere Badia i Lorenz
    </footer>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
