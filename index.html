<style>
    :root {
        --accent: #3b82f6;
        --bg: #020617;
        --card-bg: #0f172a;
        --text: #f8fafc;
        --text-dim: #94a3b8;
    }

    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    .logo {
        font-size: 2.5rem;
        font-weight: 800;
    }

    .logo span { color: var(--accent); }

    /* BARRA DE CERCA COM ABANS: Gran i directa */
    .search-container {
        margin-bottom: 50px;
    }

    #user-input {
        width: 100%;
        padding: 20px 25px;
        font-size: 1.2rem;
        background: #0f172a;
        border: 2px solid #1e293b;
        border-radius: 15px;
        color: white;
        outline: none;
        box-sizing: border-box;
    }

    #user-input:focus {
        border-color: var(--accent);
    }

    /* GRID NET */
    #result-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .response-card {
        background: var(--card-bg);
        border: 1px solid #1e293b;
        padding: 25px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
    }

    .response-card h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
        line-height: 1.3;
    }

    .response-card p {
        font-size: 0.95rem;
        color: #cbd5e1;
        line-height: 1.5;
        margin-bottom: 20px;
        flex-grow: 1;
    }

    .source-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        border-top: 1px solid #1e293b;
        padding-top: 15px;
    }

    .source-link span { color: var(--text-dim); }

    /* BOTÃ“ NET */
    .btn-link {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
    }

    footer {
        text-align: center;
        padding: 60px 0;
        color: var(--text-dim);
        font-size: 0.8rem;
    }
</style>
