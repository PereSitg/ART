<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art i Intel·ligència Artificial</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 5vh 20px;
        }

        .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 2rem; }

        header { text-align: center; }
        header .logo { font-size: 3.5rem; font-weight: 800; color: white; }
        header .logo span { color: var(--accent); }

        .search-container {
            background: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            gap: 10px;
        }

        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.1rem; }

        #send-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold;
        }

        .response-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 2rem; border-radius: 24px; margin-top: 1rem;
        }

        .share-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .share-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            padding: 8px 15px; border-radius: 10px; color: white; text-decoration: none; font-size: 0.8rem;
            display: flex; align-items: center; gap: 5px;
        }

        footer { text-align: center; color: #475569; margin-top: 3rem; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges <span>Art</span></div>
        <p>Art i intel·ligència artificial</p>
    </header>

    <div class="search-container">
        <input type="text" id="user-input" placeholder="Escriu el nom d'una obra (ex: La Bufera)...">
        <button id="send-btn">CERCAR</button>
    </div>

    <div id="result-container"></div>

    <footer>
        Creat per Pere Badia i Lorenz | pbadialorenz@gmail.com
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
        authDomain: "sitgesart.firebaseapp.com",
        projectId: "sitgesart",
        storageBucket: "sitgesart.firebasestorage.app",
        messagingSenderId: "673959867307",
        appId: "1:673959867307:web:80607c11d79db42b4918ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const input = document.getElementById('user-input');
    const btn = document.getElementById('send-btn');
    const results = document.getElementById('result-container');

    async function buscar() {
        const textBuscat = input.value.toLowerCase().trim();
        if (!textBuscat) return;

        results.innerHTML = "<p style='text-align:center'>Cercant a Sitges Art...</p>";

        try {
            // Agafem TOTES les obres per filtrar-les manualment (evita errors d'índex de Firebase)
            const querySnapshot = await getDocs(collection(db, "obres"));
            results.innerHTML = "";
            let trobat = false;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                // Comprovem si el text buscat està en el nom o en el resum
                const enNom = data.nom && data.nom.toLowerCase().includes(textBuscat);
                const enResum = data.resum && data.resum.toLowerCase().includes(textBuscat);

                if (enNom || enResum) {
                    trobat = true;
                    const card = document.createElement('div');
                    card.className = 'response-card';
                    card.innerHTML = `
                        <h2 style="color:var(--accent); margin-bottom:10px">${data.nom}</h2>
                        <p style="line-height:1.6">${data.resum}</p>
                        <div class="share-buttons">
                            <a href="https://wa.me/?text=${encodeURIComponent(data.nom + ': ' + window.location.href)}" target="_blank" class="share-btn">WhatsApp</a>
                            <button onclick="navigator.clipboard.writeText(window.location.href); alert('Copiat!')" class="share-btn">Copiar Link</button>
                        </div>
                    `;
                    results.appendChild(card);
                }
            });

            if (!trobat) {
                results.innerHTML = "<p style='text-align:center; color:gray'>No hem trobat cap obra amb aquest nom.</p>";
            }

        } catch (error) {
            console.error(error);
            results.innerHTML = "<p style='text-align:center; color:red'>Error de connexió amb Firebase. Revisa si la col·lecció es diu 'obres'.</p>";
        }
    }

    btn.onclick = buscar;
    input.onkeypress = (e) => { if(e.key === 'Enter') buscar(); };
</script>

</body>
</html>
