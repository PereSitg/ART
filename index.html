<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art & Història - Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* EL TEU CSS INTACTE */
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(96, 165, 250, 0.1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5vh;
            overflow-x: hidden;
        }

        .container { width: 90%; max-width: 900px; display: flex; flex-direction: column; gap: 2.5rem; }

        header { text-align: center; animation: fadeInDown 1s cubic-bezier(0.16, 1, 0.3, 1); }
        header .logo {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.04em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header .logo span {
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        header .subtitle { color: var(--text-secondary); font-size: 1.1rem; font-weight: 500; }

        .search-container {
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 0.75rem 1rem 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .search-container:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-glow); transform: translateY(-2px); }

        input { flex: 1; background: transparent; border: none; outline: none; color: white; font-size: 1.15rem; padding: 0.5rem 0; }
        
        .results-section { width: 100%; margin-bottom: 5rem; display: flex; flex-direction: column; gap: 2rem; }
        
        .response-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        .ai-badge {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 0.4rem 1rem;
            border-radius: 100px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .ai-content { font-size: 1.1rem; line-height: 1.7; color: #e2e8f0; margin-top: 1.5rem; }
        
        .source-link {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--card-border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .source-link a { color: var(--accent); text-decoration: none; font-weight: 600; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">Sitges<span>Art</span></div>
            <div class="subtitle">Arxiu Històric i Digital de Sitges</div>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="buscador" onkeyup="filtrarContingut()" placeholder="Pregunta sobre una casa, un artista o Criticartt...">
            </div>
        </section>

        <section id="resultats" class="results-section">
            </section>

        <footer>
            Sitges Art & Història 2026 • Informació de l'Arxiu i Criticartt
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsS12345-ExampleKey", 
            authDomain: "sitgesart-81676.firebaseapp.com",
            projectId: "sitgesart-81676",
            storageBucket: "sitgesart-81676.appspot.com",
            messagingSenderId: "1074123456789",
            appId: "1:1074123456789:web:abcdef123456"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let totesLesObres = [];

        onSnapshot(collection(db, "obres"), (snapshot) => {
            totesLesObres = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderitzar(totesLesObres);
        });

        window.renderitzar = (llista) => {
            const contenidor = document.getElementById('resultats');
            if(llista.length === 0) {
                contenidor.innerHTML = "<p style='text-align:center; color:#475569;'>No s'han trobat coincidències.</p>";
                return;
            }

            contenidor.innerHTML = llista.map(obra => `
                <div class="response-card">
                    <div class="ai-header">
                        <span class="ai-badge">${obra.tipus || 'CULTURA'}</span>
                    </div>
                    <div class="ai-content">
                        <h2 style="color:white; font-size:1.5rem; margin-bottom:0.5rem;">${obra.nom}</h2>
                        <p>${obra.resum || ''}</p>
                    </div>
                    <div class="source-link">
                        ${obra.font ? `<span>FONT: <strong>${obra.font}</strong></span>` : ''}
                        ${obra.url ? `<br><a href="${obra.url}" target="_blank">Llegir crònica completa →</a>` : ''}
                    </div>
                </div>
            `).join('');
        };

        window.filtrarContingut = () => {
            const text = document.getElementById('buscador').value.toLowerCase();
            const filtrades = totesLesObres.filter(o => 
                o.nom?.toLowerCase().includes(text) || 
                o.resum?.toLowerCase().includes(text) ||
                o.font?.toLowerCase().includes(text)
            );
            renderitzar(filtrades);
        };
    </script>
</body>
</html>
