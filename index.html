<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Estils base per assegurar que tot es vegi bé */
        :root {
            --accent: #3b82f6;
            --text-secondary: #94a3b8;
            --card-border: #1e293b;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent);
        }

        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 50px;
        }

        #user-input {
            width: 100%;
            padding: 20px 30px;
            font-size: 1.2rem;
            background: #0f172a;
            border: 2px solid #1e293b;
            border-radius: 25px;
            color: white;
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        /* Contenidor per a les targetes (response-card) que genera el JS */
        #result-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .response-card {
            background: #0f172a;
            border: 1px solid var(--card-border);
            padding: 30px;
            border-radius: 25px;
            transition: transform 0.2s ease;
        }

        footer {
            text-align: center;
            margin-top: 100px;
            padding: 40px;
            border-top: 1px solid #1e293b;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges <span>Art</span></div>
    </header>

    <div class="search-container">
        <input type="text" id="user-input" placeholder="Comença a escriure per cercar..." autocomplete="off">
    </div>

    <div id="result-container"></div>

    <footer>
        Creat per <strong>Pere Badia i Lorenz</strong><br>
        pbadialorenz@gmail.com
    </footer>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
