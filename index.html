<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitges Art | El Repte dels 100</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Un parell d'ajustos ràpids per si el teu style.css encara no els té */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .logo span {
            color: #3b82f6;
        }

        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin-bottom: 40px;
        }

        #user-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1rem;
            background: #0f172a;
            border: 2px solid #1e293b;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        #result-container {
            display: grid;
            grid-template-cols: 1fr;
            gap: 20px;
        }

        /* Estil per a cada fitxa de personatge que el JS crearà */
        .result-item {
            background: #0f172a;
            border: 1px solid #1e293b;
            padding: 25px;
            border-radius: 20px;
            transition: transform 0.2s ease;
        }

        .result-item:hover {
            transform: translateY(-5px);
            border-color: #334155;
        }

        .result-item h3 {
            margin: 0 0 10px 0;
            color: #3b82f6;
            font-size: 1.4rem;
        }

        .result-item p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .meta a {
            background: #1e293b;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .meta a:hover {
            background: #3b82f6;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px;
            border-top: 1px solid #1e293b;
            color: #64748b;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            color: #64748b;
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">Sitges <span>Art</span></div>
        <p style="color: #64748b; margin-top: 10px;">El Repte dels 100 Personatges</p>
    </header>

    <div class="search-container">
        <input type="text" id="user-input" placeholder="Cerca per nom o descripció (ex: sama)..." autocomplete="off">
    </div>

    <div id="result-container"></div>

    <footer>
        Creat per <strong>Pere Badia i Lorenz</strong><br>
        pbadialorenz@gmail.com
    </footer>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
