<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Crawler Ajuntament (Cultura)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --text-primary: #f8fafc;
            --accent: #3b82f6;
        }
        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.2) 0, transparent 50%);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 40px 20px;
        }
        .admin-panel { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 2rem; backdrop-filter: blur(10px); text-align: center; max-width: 800px; margin: 0 auto; }
        .log-console { margin-top: 1rem; background: #000; border-radius: 12px; padding: 1rem; font-family: monospace; font-size: 0.8rem; color: #3b82f6; height: 120px; overflow-y: auto; text-align: left; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 1.5rem; margin-top: 2rem; max-width: 1100px; margin-left: auto; margin-right: auto; }
        .response-card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.08); padding: 1.5rem; border-radius: 20px; transition: 0.3s; }
        .ja-importat { opacity: 0.4; filter: grayscale(1); }
        .import-btn { background: var(--accent); color: white; padding: 10px; border-radius: 10px; font-weight: 800; width: 100%; cursor: pointer; border: none; }
        .status-tag { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; background: rgba(59, 130, 246, 0.1); color: #3b82f6; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl font-extrabold mb-2 text-white">SitgesArt <span class="text-blue-500">Ajuntament</span></h1>
        <p class="text-slate-400 mb-8">Not√≠cies oficials de CulturaSitges.cat</p>

        <div class="admin-panel">
            <button onclick="executarCerca()" id="btn-cerca" class="bg-blue-700 hover:bg-blue-600 text-white px-8 py-4 rounded-xl font-bold text-lg transition-all">
                üèõÔ∏è SINCRONITZAR CULTURA SITGES
            </button>
            <div class="log-console" id="log-console">> Sistema preparat per al rescat de dades.</div>
        </div>

        <div id="results-grid" class="results-grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let guardatsGlobal = [];

        function normalitzarClau(text) {
            return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "").trim();
        }

        function log(msg, color = "#3b82f6") {
            const consoleBox = document.getElementById('log-console');
            consoleBox.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        window.executarCerca = async () => {
            const btn = document.getElementById('btn-cerca');
            const resBox = document.getElementById('results-grid');
            btn.disabled = true;
            resBox.innerHTML = "";

            log("Sincronitzant Firebase per evitar duplicats...");
            const snap = await getDocs(collection(db, "obres"));
            guardatsGlobal = snap.docs.map(d => normalitzarClau(d.data().nom));

            try {
                log("Intentant connexi√≥ amb l'Ajuntament...");
                // Hem canviat la URL a la versi√≥ base del feed que sol ser m√©s tolerant
                const targetUrl = `https://www.culturasitges.cat/feed`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&ts=${Date.now()}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length === 0) throw new Error("Feed buit o bloquejat");

                items.forEach((item) => {
                    const titol = item.querySelector("title").textContent;
                    // Filtre: Nom√©s volem not√≠cies que estiguin a la secci√≥ d'actualitat/not√≠cies
                    const link = item.querySelector("link").textContent;
                    
                    const clau = normalitzarClau(titol);
                    const jaExisteix = guardatsGlobal.includes(clau);

                    let resum = item.querySelector("description")?.textContent || "";
                    resum = resum.replace(/<[^>]*>?/gm, '').trim().substring(0, 150) + "...";

                    const card = document.createElement('div');
                    card.className = `response-card ${jaExisteix ? 'ja-importat' : ''}`;
                    card.innerHTML = `
                        <div class="flex justify-between mb-3">
                            <span class="status-tag">CULTURA SITGES</span>
                            ${jaExisteix ? '<span class="text-xs text-green-500 font-bold">‚úì A LA WEB</span>' : ''}
                        </div>
                        <h3 class="font-bold text-white mb-2 leading-tight">${titol}</h3>
                        <p class="text-xs text-slate-400 mb-4">${resum}</p>
                        ${jaExisteix ? '' : `<button onclick="importar(this, '${btoa(encodeURIComponent(titol))}', '${btoa(encodeURIComponent(resum))}', '${link}')" class="import-btn text-xs">IMPORTAR ARA</button>`}
                    `;
                    resBox.appendChild(card);
                });

                log(`√àxit: ${items.length} not√≠cies trobades.`, "#22c55e");

            } catch (e) {
                log("Error: L'Ajuntament ha bloquejat la petici√≥ directa.", "#ef4444");
                log("Consell: Prova de carregar la p√†gina des d'una pestanya d'inc√≤gnit o espera 5 minuts.", "#94a3b8");
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, tB64, rB64, link) => {
            const titol = decodeURIComponent(atob(tB64));
            const resum = decodeURIComponent(atob(rB64));
            btn.innerText = "GRAVANT..."; btn.disabled = true;
            try {
                await addDoc(collection(db, "obres"), {
                    nom: titol, resum: resum, link: link, font: "Ajuntament de Sitges", origen: "Cultura Sitges", data_importacio: new Date().toISOString()
                });
                btn.innerText = "IMPORTAT ‚úÖ"; btn.style.background = "#10b981";
                log(`S'ha guardat: ${titol.substring(0, 30)}...`);
            } catch (e) {
                log("Error al gravar a Firebase", "#ef4444");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
