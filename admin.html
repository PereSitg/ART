<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sitges Art - Acc√©s pbadialorenz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-screen" class="max-w-md mx-auto mt-32 text-center bg-white p-10 rounded-3xl shadow-2xl border border-slate-100">
        <h2 class="text-3xl font-extrabold mb-2 text-slate-800">SitgesArt</h2>
        <p class="text-slate-500 mb-8 text-sm">Acc√©s exclusiu per a <b>pbadialorenz@gmail.com</b></p>
        
        <button onclick="loginGoogle()" class="flex items-center justify-center gap-3 w-full bg-white border border-slate-300 text-slate-700 font-bold py-3 rounded-xl hover:bg-slate-50 transition shadow-sm">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5" alt="Google">
            Accedir amb Google
        </button>
    </div>

    <div id="admin-panel" class="max-w-6xl mx-auto hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">Panell de Control</h1>
            <div class="flex items-center gap-4">
                <span id="user-name" class="text-xs font-bold text-slate-500 uppercase"></span>
                <button onclick="logout()" class="text-red-500 text-xs font-bold hover:underline">Tancar sessi√≥</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="sticky top-5">
                <div class="bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
                    <h2 id="form-title" class="text-lg font-bold mb-4">Dades de la Fitxa</h2>
                    <input type="hidden" id="edit-id">
                    <div class="space-y-4">
                        <input type="text" id="nom" placeholder="Nom de l'obra" class="w-full border p-3 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" id="font" placeholder="Font (Ex: Viquip√®dia)" class="w-full border p-3 rounded-lg outline-none">
                        <textarea id="resum" placeholder="Resum descriptiu..." class="w-full border p-3 rounded-lg h-24 outline-none"></textarea>
                        <input type="text" id="link" placeholder="URL de l'enlla√ß" class="w-full border p-3 rounded-lg outline-none">
                        <div class="flex gap-2">
                            <button onclick="guardarDada()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Guardar Fitxa</button>
                            <button onclick="cancelarEdicio()" id="btn-cancel" class="hidden bg-slate-200 text-slate-600 px-4 py-3 rounded-lg font-bold">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-200 mb-4">
                    <input type="text" id="admin-search" placeholder="üîç Cercar fitxes..." class="w-full p-2.5 bg-slate-50 rounded-lg outline-none">
                </div>
                <div id="llista-contingut" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let totesLesObres = [];

        window.loginGoogle = () => {
            signInWithPopup(auth, provider).catch(() => alert("Error en l'acc√©s."));
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const adminPanel = document.getElementById('admin-panel');
            
            if (user) {
                // FILTRE DE SEGURETAT PER CORREU
                if (user.email !== "pbadialorenz@gmail.com") {
                    alert("No tens permisos per administrar aquesta web.");
                    signOut(auth);
                    return;
                }
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                document.getElementById('user-name').innerText = user.displayName;
                activarEscoltaDades();
            } else {
                loginScreen.classList.remove('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        function activarEscoltaDades() {
            onSnapshot(collection(db, "obres"), (snapshot) => {
                totesLesObres = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderitzar(totesLesObres);
            });
        }

        function renderitzar(llista) {
            const container = document.getElementById('llista-contingut');
            container.innerHTML = "";
            llista.forEach(o => {
                const div = document.createElement('div');
                div.className = "card shadow-sm";
                div.innerHTML = `
                    <div class="truncate mr-4">
                        <h3 class="font-bold text-slate-800">${o.nom}</h3>
                        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">${o.font || 'Sense font'}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="prepararEdicio('${o.id}')" class="bg-blue-50 text-blue-600 p-2 rounded-lg text-xs font-bold">EDITAR</button>
                        <button onclick="eliminarDada('${o.id}')" class="bg-red-50 text-red-400 p-2 rounded-lg text-xs font-bold">BORRAR</button>
                    </div>`;
                container.appendChild(div);
            });
        }

        document.getElementById('admin-search').addEventListener('input', (e) => {
            const text = e.target.value.toLowerCase();
            renderitzar(totesLesObres.filter(o => o.nom.toLowerCase().includes(text)));
        });

        window.guardarDada = async () => {
            const id = document.getElementById('edit-id').value;
            const dada = { 
                nom: document.getElementById('nom').value, 
                font: document.getElementById('font').value, 
                resum: document.getElementById('resum').value, 
                link: document.getElementById('link').value, 
                data_creacio: new Date() 
            };
            if(!dada.nom) return alert("El nom √©s obligatori");
            try {
                if(id) await updateDoc(doc(db, "obres", id), dada);
                else await addDoc(collection(db, "obres"), dada);
                cancelarEdicio();
            } catch (e) { alert("Error de permisos a Firestore."); }
        };

        window.prepararEdicio = (id) => {
            const o = totesLesObres.find(x => x.id === id);
            document.getElementById('edit-id').value = o.id;
            document.getElementById('nom').value = o.nom;
            document.getElementById('font').value = o.font || "";
            document.getElementById('resum').value = o.resum || "";
            document.getElementById('link').value = o.link || "";
            document.getElementById('form-title').innerText = "Editant fitxa";
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelarEdicio = () => {
            document.getElementById('edit-id').value = "";
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");
            document.getElementById('form-title').innerText = "Dades de la Fitxa";
            document.getElementById('btn-cancel').classList.add('hidden');
        };

        window.eliminarDada = async (id) => { if(confirm("Segur?")) await deleteDoc(doc(db, "obres", id)); };
    </script>
</body>
</html>
