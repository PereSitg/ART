<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sitges Art - Temps Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .card { transition: all 0.2s; border: 1px solid #e2e8f0; background: white; }
        .sticky-form { position: sticky; top: 1rem; }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-extrabold mb-8 text-slate-800">Admin Sitges<span class="text-blue-600">Art</span></h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="sticky-form">
                <div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-100">
                    <h2 id="form-title" class="text-lg font-bold mb-4">Nova Entrada</h2>
                    <input type="hidden" id="edit-id">
                    
                    <div class="space-y-4">
                        <input type="text" id="nom" placeholder="Nom de l'obra" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="grid grid-cols-2 gap-4">
                            <select id="tipus" class="border p-3 rounded-xl outline-none bg-white">
                                <option value="Modernisme">Modernisme</option>
                                <option value="Hist√≤ria Local">Hist√≤ria Local</option>
                                <option value="Arquitectura">Arquitectura</option>
                            </select>
                            <input type="text" id="font" placeholder="Font (Ex: Viquip√®dia)" class="border p-3 rounded-xl outline-none">
                        </div>
                        <textarea id="resum" placeholder="Resum per al cercador..." class="w-full border p-3 rounded-xl h-24 outline-none"></textarea>
                        <input type="text" id="link" placeholder="URL (https://...)" class="w-full border p-3 rounded-xl outline-none">
                        
                        <div class="flex gap-2">
                            <button onclick="guardarDada()" id="btn-save" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Guardar</button>
                            <button onclick="cancelarEdicio()" id="btn-cancel" class="hidden bg-slate-100 text-slate-500 px-4 py-3 rounded-xl font-bold">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <input type="text" id="admin-search" placeholder="üîç Buscar en temps real..." class="w-full p-3 bg-slate-50 rounded-xl outline-none border focus:border-blue-300">
                </div>
                
                <div id="llista-contingut" class="space-y-3">
                    <p class="text-center py-10 text-slate-400">Carregant dades...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let totesLesObres = [];

        // 1. ESCOLTAR FIREBASE (Temps real de base de dades)
        onSnapshot(collection(db, "obres"), (snapshot) => {
            console.log("Dades fresques de Firebase!");
            totesLesObres = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderitzar(totesLesObres);
        });

        // 2. PINTAR LA LLISTA
        function renderitzar(llistaFiltrada) {
            const container = document.getElementById('llista-contingut');
            container.innerHTML = "";
            llistaFiltrada.forEach(obra => {
                const div = document.createElement('div');
                div.className = "card p-4 rounded-2xl flex justify-between items-center";
                div.innerHTML = `
                    <div class="truncate">
                        <p class="text-[10px] font-bold text-blue-500 uppercase">${obra.tipus || ''}</p>
                        <h3 class="font-bold text-slate-800">${obra.nom}</h3>
                        <p class="text-xs text-slate-400 truncate">${obra.resum || ''}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="prepararEdicio('${obra.id}')" class="p-2 bg-blue-50 text-blue-600 rounded-lg text-xs font-bold">EDITAR</button>
                        <button onclick="eliminarDada('${obra.id}')" class="p-2 bg-red-50 text-red-400 rounded-lg text-xs font-bold">BORRAR</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 3. BUSCADOR EN TEMPS REAL (Escolta cada tecla)
        document.getElementById('admin-search').addEventListener('keyup', (e) => {
            const valor = e.target.value.toLowerCase();
            const filtrades = totesLesObres.filter(o => 
                o.nom.toLowerCase().includes(valor) || 
                (o.resum && o.resum.toLowerCase().includes(valor))
            );
            renderitzar(filtrades);
        });

        // --- FUNCIONS GLOBALS ---
        window.guardarDada = async () => {
            const id = document.getElementById('edit-id').value;
            const dada = {
                nom: document.getElementById('nom').value,
                tipus: document.getElementById('tipus').value,
                font: document.getElementById('font').value,
                resum: document.getElementById('resum').value,
                link: document.getElementById('link').value,
                data_creacio: new Date()
            };
            if(!dada.nom) return alert("Posa el nom!");
            try {
                if(id) { await updateDoc(doc(db, "obres", id), dada); alert("Actualitzat!"); }
                else { await addDoc(collection(db, "obres"), dada); alert("Creat!"); }
                cancelarEdicio();
            } catch (e) { alert("Error!"); }
        };

        window.prepararEdicio = (id) => {
            const o = totesLesObres.find(obra => obra.id === id);
            document.getElementById('edit-id').value = o.id;
            document.getElementById('nom').value = o.nom;
            document.getElementById('resum').value = o.resum || "";
            document.getElementById('font').value = o.font || "";
            document.getElementById('link').value = o.link || o.url || "";
            document.getElementById('form-title').innerText = "Editant: " + o.nom;
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.cancelarEdicio = () => {
            document.getElementById('edit-id').value = "";
            document.querySelectorAll('input, textarea').forEach(i => i.value = "");
            document.getElementById('form-title').innerText = "Nova Entrada";
            document.getElementById('btn-cancel').classList.add('hidden');
        };

        window.eliminarDada = async (id) => {
            if(confirm("Segur?")) await deleteDoc(doc(db, "obres", id));
        };
    </script>
</body>
</html>
