<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Admin - Sitges Art</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 40px; }
        .card { background: #0f172a; padding: 30px; border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid #1e293b; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #1e293b; background: #020617; color: white; }
        button { width: 100%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <h2>Afegir a la base de dades</h2>
    <input id="nom" placeholder="Nom (Ex: Santiago Rusiñol)">
    <input id="tipus" placeholder="Tipus (Ex: Pintor)">
    <textarea id="resum" placeholder="Resum general"></textarea>
    <input id="titol_o" placeholder="Títol de l'obra">
    <textarea id="desc_o" placeholder="Descripció de l'obra"></textarea>
    <input id="url" placeholder="URL (Viquipèdia)">
    <button onclick="enviar()">PUBLICAR ARA</button>
    <p id="msg"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
        authDomain: "sitgesart.firebaseapp.com",
        projectId: "sitgesart",
        storageBucket: "sitgesart.firebasestorage.app",
        messagingSenderId: "673959867307",
        appId: "1:673959867307:web:80607c11d79db42b4918ee"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.enviar = async function() {
        const doc = {
            nom: document.getElementById('nom').value,
            tipus: document.getElementById('tipus').value,
            resum: document.getElementById('resum').value,
            analisis_obres: [{
                titol: document.getElementById('titol_o').value,
                explicacio_artistica: document.getElementById('desc_o').value
            }],
            url: document.getElementById('url').value
        };
        await addDoc(collection(db, "obres"), doc);
        document.getElementById('msg').innerText = "Publicat correctament!";
    }
</script>
</body>
</html>
