<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Crawler Criticartt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 5vh 20px;
        }

        .container { width: 100%; max-width: 850px; display: flex; flex-direction: column; gap: 2rem; }

        header { text-align: center; margin-bottom: 2rem; }
        header .logo { 
            font-size: 3.5rem; 
            font-weight: 800; 
            background: linear-gradient(to bottom, #ffffff, #94a3b8); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        header .logo span { 
            background: linear-gradient(to right, #ef4444, #b91c1c); /* Vermell per a Criticartt */
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .admin-panel {
            background: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .btn-main {
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.2);
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(220, 38, 38, 0.4); }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; }

        .log-console {
            margin-top: 1.5rem;
            background: #000;
            border-radius: 12px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            color: #10b981;
            height: 120px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid var(--card-border);
        }

        .response-card {
            background: var(--card-bg); 
            border: 1px solid var(--card-border);
            padding: 2rem; 
            border-radius: 24px; 
            animation: fadeIn 0.4s ease-out;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .ja-importat { opacity: 0.4; filter: grayscale(1); }

        .import-btn {
            background: var(--accent);
            color: var(--bg-dark);
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.8rem;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .status-tag {
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            text-transform: uppercase;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">SitgesArt <span>Beli</span></div>
            <p style="color: var(--text-secondary)">Rastrejador d'obres: Criticartt</p>
            <div id="auth-box" class="mt-4"></div>
        </header>

        <div id="main-content" class="hidden">
            <div class="admin-panel">
                <button onclick="executarCerca()" id="btn-cerca" class="btn-main">
                    üöÄ ESCANEJAR TOT EL BLOG
                </button>
                <div class="log-console" id="log-console">> Esperant ordres...</div>
            </div>

            <div id="results-grid" class="grid gap-4 mt-8"></div>
        </div>

        <div id="login-warning" class="admin-panel">
            <button onclick="loginGoogle()" class="btn-main" style="background: white; color: black;">
                Identificar-se com Admin
            </button>
        </div>

        <footer>SitgesArt &copy; 2026 - Panell de Control Local</footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('login-warning').classList.add('hidden');
                document.getElementById('auth-box').innerHTML = `<button onclick="signOut(auth)" style="color: var(--text-secondary); font-size: 0.8rem;">Sortir de ${user.displayName}</button>`;
            }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.signOut = (a) => signOut(a).then(() => location.reload());

        function log(msg) {
            const consoleBox = document.getElementById('log-console');
            consoleBox.innerHTML += `<div>> ${msg}</div>`;
            consoleBox.scrollTop = consoleBox.scrollHeight;
        }

        window.executarCerca = async () => {
            const btn = document.getElementById('btn-cerca');
            const resBox = document.getElementById('results-grid');
            btn.disabled = true;
            resBox.innerHTML = "";
            log("Connectant a la base de dades...");

            try {
                // 1. Obtenir existents
                const snap = await getDocs(collection(db, "obres"));
                const guardats = snap.docs.map(d => d.data().link);
                log(`Detectades ${guardats.length} obres al sistema.`);

                // 2. Blog de la Beli (FOR√áANT 500)
                log("Rastrejant Criticartt (max: 500 entrades)...");
                const blogUrl = "https://criticartt.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const response = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`);
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                log(`Trobat: ${items.length} articles.`);

                items.forEach((item) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const jaExisteix = guardats.includes(link);

                    const card = document.createElement('div');
                    card.className = `response-card ${jaExisteix ? 'ja-importat' : ''}`;
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <div>
                                <h3 style="font-size: 1.2rem; font-weight: 700;">${titol}</h3>
                                <p style="color: var(--text-secondary); font-size: 0.8rem; margin-top: 0.5rem;">${link}</p>
                            </div>
                            ${jaExisteix ? '<span class="status-tag">Ja √©s a la web</span>' : ''}
                        </div>
                        <div class="source-link">
                            <span>Font: Criticartt (Beli)</span>
                            ${jaExisteix ? '' : `<button onclick="importar(this, '${btoa(encodeURIComponent(titol))}', '${link}')" class="import-btn">IMPORTAR ARA</button>`}
                        </div>
                    `;
                    resBox.appendChild(card);
                });

            } catch (e) {
                log("ERROR: " + e.message);
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, titolB64, link) => {
            const titol = decodeURIComponent(atob(titolB64));
            btn.innerText = "‚è≥...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "obres"), {
                    nom: titol,
                    link: link,
                    font: "Criticartt",
                    autor: "Beli",
                    data_creacio: new Date().toISOString()
                });
                btn.innerText = "FET ‚úÖ";
                btn.style.background = "#10b981";
                log(`Importat: ${titol}`);
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
