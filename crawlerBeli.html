<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Rastrejador Criticartt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fdf2f2; } /* Un to una mica diferent per distingir-los */
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="p-4 md:p-10 text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border border-red-100 gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tight text-slate-900 italic">SitgesArt <span class="text-red-600">Criticartt</span></h1>
                <p class="text-slate-500 text-sm font-medium">Rastrejant el blog de la Beli</p>
            </div>
            <div id="auth-box">
                <button onclick="loginGoogle()" class="bg-white border border-slate-300 px-6 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-slate-50 transition shadow-sm">
                    Entrar com a Pere
                </button>
            </div>
        </div>

        <div id="content" class="hidden">
            <div class="bg-white p-10 rounded-3xl shadow-xl shadow-red-50 border border-red-50 text-center mb-12">
                <h2 class="text-xl font-bold mb-6 text-slate-700 font-black">Escaneig de Criticartt</h2>
                <button onclick="executarCerca()" id="btn-cerca" class="bg-red-600 hover:bg-red-700 text-white px-10 py-5 rounded-2xl font-black text-xl shadow-lg shadow-red-100 transition-all transform hover:scale-105 active:scale-95">
                    ðŸš€ BUSCAR ENTRADES DE LA BELI
                </button>

                <div id="status-area" class="mt-10 hidden border-t border-slate-50 pt-8 text-center">
                    <div id="log-console" class="max-w-2xl mx-auto bg-slate-50 p-4 rounded-xl text-left font-mono text-[9px] text-slate-400 h-20 overflow-y-auto border border-slate-100 mb-4">
                        > Esperant ordres...
                    </div>
                </div>
            </div>

            <div id="resultats" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
        
        <div id="login-warning" class="text-center py-24 bg-white rounded-3xl border-2 border-dashed border-red-100 shadow-inner">
            <p class="text-slate-400 font-medium italic">AccÃ©s exclusiu per a l'administrador.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const authBox = document.getElementById('auth-box');
            const content = document.getElementById('content');
            const warning = document.getElementById('login-warning');

            if (user && user.email === "pbadialorenz@gmail.com") {
                authBox.innerHTML = `<button onclick="logout()" class="text-red-500 text-[10px] font-black hover:underline uppercase tracking-widest">SORTIR</button>`;
                content.classList.remove('hidden');
                warning.classList.add('hidden');
            } else {
                if(user) signOut(auth);
                content.classList.add('hidden');
                warning.classList.remove('hidden');
            }
        });

        function log(msg) {
            const console = document.getElementById('log-console');
            console.innerHTML = `<div>> ${msg}</div>` + console.innerHTML;
        }

        window.executarCerca = async () => {
            const btn = document.getElementById('btn-cerca');
            const statusArea = document.getElementById('status-area');
            const resBox = document.getElementById('resultats');
            
            btn.disabled = true;
            statusArea.classList.remove('hidden');
            resBox.innerHTML = "";
            log("Iniciant connexiÃ³...");

            try {
                // 1. FIREBASE
                const snap = await getDocs(collection(db, "obres"));
                const guardats = snap.docs.map(d => d.data().link);
                log(`S'han comparat ${guardats.length} obres totals a la base de dades.`);

                // 2. BLOG CRITICARTT
                const blogUrl = "https://criticartt.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`;
                
                const response = await fetch(proxyUrl);
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                log(`Trobat ${items.length} entrades al blog de la Beli.`);

                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const descRaw = item.querySelector("description").textContent;
                    const desc = descRaw.replace(/<[^>]*>/g, '').substring(0, 150).trim() + "...";
                    const jaExisteix = guardats.includes(link);

                    const card = document.createElement('div');
                    card.className = `bg-white p-6 rounded-2xl border-2 flex flex-col justify-between transition-all ${jaExisteix ? 'opacity-40 border-slate-100' : 'border-white shadow-sm hover:border-red-100 hover:scale-[1.01]'}`;
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-md leading-tight text-slate-900">${titol}</h3>
                                ${jaExisteix ? '<span class="bg-green-100 text-green-700 text-[8px] font-black px-2 py-1 rounded">DINS</span>' : ''}
                            </div>
                            <p class="text-xs text-slate-400 leading-relaxed mb-4 line-clamp-2">${desc}</p>
                        </div>
                        <div class="flex items-center justify-between mt-auto">
                            ${jaExisteix 
                                ? '<span class="text-[9px] font-black text-slate-300">IMPORTADA</span>'
                                : `<button onclick="importar(this, ${i})" class="bg-red-600 text-white px-5 py-2 rounded-xl font-bold text-xs shadow-md shadow-red-50 hover:bg-red-700">IMPORTAR</button>`
                            }
                            <a href="${link}" target="_blank" class="text-[9px] font-bold text-slate-300 hover:text-red-500 transition">CRITICARTT â†—</a>
                        </div>
                    `;
                    // DADES QUE ES GUARDARAN: Afegim 'font' per saber d'on ve
                    card.dataset.info = JSON.stringify({ 
                        nom: titol, 
                        link: link, 
                        resum: desc, 
                        font: "Criticartt", 
                        autor: "Beli",
                        data_creacio: new Date().toISOString() 
                    });
                    resBox.appendChild(card);
                });

                log("Escaneig finalitzat correctament.");

            } catch (e) {
                log(`Error: ${e.message}`);
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, i) => {
            const card = btn.closest('.bg-white');
            const data = JSON.parse(card.dataset.info);
            btn.innerText = "ENVIANT...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "âœ… FET";
                btn.className = "bg-green-500 text-white px-5 py-2 rounded-xl font-bold text-xs";
                card.classList.add('opacity-40');
                log(`Importat: ${data.nom}`);
            } catch (err) {
                alert("Error de permisos.");
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
