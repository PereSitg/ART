<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Rastrejador Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .log-box::-webkit-scrollbar { width: 4px; }
        .log-box::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="p-4 md:p-10 text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tight text-slate-900 italic">SitgesArt <span class="text-blue-600">Crawler</span></h1>
                <p class="text-slate-500 text-sm font-medium">SincronitzaciÃ³ amb Retalls de Sitges</p>
            </div>
            <div id="auth-box">
                <button onclick="loginGoogle()" class="bg-white border border-slate-300 px-6 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-slate-50 transition shadow-sm">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4">
                    Identifica't
                </button>
            </div>
        </div>

        <div id="content" class="hidden">
            <div class="bg-white p-10 rounded-3xl shadow-xl shadow-blue-50 border border-slate-100 text-center mb-12">
                <h2 class="text-xl font-bold mb-6 text-slate-700 font-black">Escaneig de l'histÃ²ric</h2>
                <button onclick="executarCerca()" id="btn-cerca" class="bg-orange-500 hover:bg-orange-600 text-white px-10 py-5 rounded-2xl font-black text-xl shadow-lg shadow-orange-100 transition-all transform hover:scale-105 active:scale-95">
                    ðŸš€ INICIAR CERCA DE 500 ENTRADES
                </button>

                <div id="status-area" class="mt-10 hidden border-t border-slate-50 pt-8">
                    <div class="flex items-center justify-center gap-3 mb-4">
                        <div id="spinner" class="animate-spin h-4 w-4 border-3 border-blue-500 border-t-transparent rounded-full"></div>
                        <span id="status-text" class="font-black text-slate-400 uppercase text-[10px] tracking-[0.2em]">Preparant motors...</span>
                    </div>
                    <div id="log-console" class="log-box max-w-2xl mx-auto bg-slate-50 p-4 rounded-xl text-left font-mono text-[9px] text-slate-400 h-24 overflow-y-auto leading-relaxed border border-slate-100">
                        > Sistema a punt.
                    </div>
                </div>
            </div>

            <div id="resultats-info" class="mb-6 px-2 text-center"></div>
            <div id="resultats" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
        
        <div id="login-warning" class="text-center py-24 bg-white rounded-3xl border-2 border-dashed border-slate-200 shadow-inner">
            <p class="text-slate-400 font-medium italic">AccÃ©s restringit a l'administrador de SitgesArt.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const authBox = document.getElementById('auth-box');
            const content = document.getElementById('content');
            const warning = document.getElementById('login-warning');

            if (user && user.email === "pbadialorenz@gmail.com") {
                authBox.innerHTML = `<button onclick="logout()" class="text-red-500 text-[10px] font-black hover:underline uppercase tracking-widest">SORTIR: ${user.displayName}</button>`;
                content.classList.remove('hidden');
                warning.classList.add('hidden');
            } else {
                if(user) signOut(auth);
                content.classList.add('hidden');
                warning.classList.remove('hidden');
            }
        });

        function log(msg, color = "") {
            const console = document.getElementById('log-console');
            const line = document.createElement('div');
            line.className = color;
            line.innerText = `> ${new Date().toLocaleTimeString()}: ${msg}`;
            console.prepend(line);
        }

        window.executarCerca = async () => {
            const btn = document.getElementById('btn-cerca');
            const statusArea = document.getElementById('status-area');
            const statusText = document.getElementById('status-text');
            const resBox = document.getElementById('resultats');
            
            btn.disabled = true;
            statusArea.classList.remove('hidden');
            resBox.innerHTML = "";
            log("Iniciant connexiÃ³ de dades...");

            try {
                // 1. FIREBASE (amb lÃ­mit de temps)
                log("Pas 1: Verificant duplicats a Firebase...");
                statusText.innerText = "Consultant base de dades...";
                
                let guardats = [];
                try {
                    const snap = await getDocs(collection(db, "obres"));
                    guardats = snap.docs.map(d => d.data().link);
                    log(`Firebase connectat: ${guardats.length} obres detectades.`, "text-blue-500 font-bold");
                } catch (e) {
                    log("AvÃ­s: No s'ha pogut llegir Firebase. Es carregarÃ  tot com a nou.", "text-orange-500");
                }

                // 2. BLOG (Amb proxy alternatiu per evitar ERR_QUIC)
                log("Pas 2: Recuperant entrades del blog...");
                statusText.innerText = "Llegint blog (Protocol segur)...";
                
                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`;
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Proxy no disponible");
                
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length === 0) throw new Error("Blogger no ha retornat dades.");

                log(`Ãˆxit: ${items.length} entrades descarregades.`, "text-green-500 font-bold");
                statusText.innerText = "Generant targetes d'obra...";

                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const descRaw = item.querySelector("description").textContent;
                    const desc = descRaw.replace(/<[^>]*>/g, '').substring(0, 180).trim() + "...";
                    const jaExisteix = guardats.includes(link);

                    const card = document.createElement('div');
                    card.className = `bg-white p-8 rounded-2xl border-2 flex flex-col justify-between transition-all ${jaExisteix ? 'opacity-40 border-slate-100 scale-[0.98]' : 'border-white shadow-sm hover:shadow-xl hover:border-blue-100 hover:scale-[1.01]'}`;
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="font-bold text-lg leading-tight text-slate-900">${titol}</h3>
                                ${jaExisteix ? '<span class="bg-green-100 text-green-700 text-[9px] font-black px-2 py-1 rounded tracking-tighter uppercase">Guardada</span>' : ''}
                            </div>
                            <p class="text-sm text-slate-400 leading-relaxed mb-6 line-clamp-2">${desc}</p>
                        </div>
                        <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-50">
                            ${jaExisteix 
                                ? '<span class="text-[10px] font-black text-slate-300 tracking-widest uppercase">Importat</span>'
                                : `<button onclick="importar(this, ${i})" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold text-xs hover:bg-blue-700 transition shadow-lg shadow-blue-50">IMPORTAR</button>`
                            }
                            <a href="${link}" target="_blank" class="text-[10px] font-bold text-slate-300 hover:text-blue-500 transition uppercase">Blog â†—</a>
                        </div>
                    `;
                    card.dataset.info = JSON.stringify({ nom: titol, link: link, resum: desc, font: "Retalls de Sitges", data_creacio: new Date().toISOString() });
                    resBox.appendChild(card);
                });

                statusText.innerText = "SincronitzaciÃ³ enllestida";
                document.getElementById('spinner').classList.add('hidden');

            } catch (e) {
                log(`Error crÃ­tic: ${e.message}`, "text-red-500 font-bold");
                statusText.innerText = "Error en el rastreig";
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, i) => {
            const card = btn.closest('.bg-white');
            const data = JSON.parse(card.dataset.info);
            btn.innerText = "ENVIANT...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "âœ… FET";
                btn.className = "bg-green-500 text-white px-6 py-2.5 rounded-xl font-bold text-xs";
                card.classList.add('opacity-40');
                log(`Importat: ${data.nom}`, "text-green-500");
            } catch (err) {
                alert("Error: Revisa les Rules de Firebase.");
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
