<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Crawler Retalls (Francesc Parra)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex; justify-content: center; padding: 40px 20px;
        }
        .container { width: 100%; max-width: 1000px; }
        .admin-panel {
            background: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .btn-main {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white; padding: 1rem 2rem; border-radius: 14px;
            font-weight: 800; border: none; cursor: pointer; transition: 0.3s;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3); }
        .log-console {
            margin-top: 1.5rem; background: #000; border-radius: 12px;
            padding: 1rem; font-family: monospace; font-size: 0.75rem;
            color: #60a5fa; height: 150px; overflow-y: auto; text-align: left;
            border: 1px solid var(--card-border);
        }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .response-card {
            background: var(--card-bg); border: 1px solid var(--card-border);
            padding: 1.5rem; border-radius: 18px; display: flex; flex-direction: column; gap: 1rem;
        }
        .ja-importat { opacity: 0.4; filter: grayscale(1); }
        .import-btn {
            background: var(--accent); color: var(--bg-dark);
            padding: 10px; border-radius: 10px; font-weight: 800; width: 100%;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold mb-2">SitgesArt <span class="text-blue-500">Parra</span></h1>
            <p class="text-slate-400">Sincronització de Retalls de Sitges</p>
        </header>

        <div id="auth-section" class="admin-panel mb-6">
            <button onclick="loginGoogle()" id="btn-login" class="btn-main" style="background: white; color: black;">1. Autenticar Admin</button>
        </div>

        <div id="main-content" class="hidden">
            <div class="admin-panel">
                <button onclick="executarCerca()" id="btn-cerca" class="btn-main">2. BUSCAR ENTRADES DEL BLOG</button>
                <div id="log-console" class="log-console">> Esperant ordre...</div>
            </div>

            <div id="resultats" class="results-grid"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let guardatsGlobal = new Set();

        function log(msg, color = "") {
            const c = document.getElementById('log-console');
            const line = document.createElement('div');
            if(color) line.className = color;
            line.innerText = `> ${msg}`;
            c.prepend(line);
        }

        window.loginGoogle = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, async (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                log("Benvingut, Francesc. Connectant amb Firebase...");
                
                try {
                    const snap = await getDocs(collection(db, "obres"));
                    snap.forEach(doc => guardatsGlobal.add(doc.data().link));
                    log(`Sincronització ok: ${guardatsGlobal.size} links ja existents.`, "text-green-400");
                } catch (e) { log("Error Firebase: Revisa les Rules.", "text-red-400"); }
            }
        });

        window.executarCerca = async () => {
            const resBox = document.getElementById('resultats');
            resBox.innerHTML = "";
            log("Llegint el blog Retalls de Sitges...");

            try {
                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`;
                
                const response = await fetch(proxyUrl);
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                log(`Trobades ${items.length} entrades.`);

                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const jaExisteix = guardatsGlobal.has(link);

                    const card = document.createElement('div');
                    card.className = `response-card ${jaExisteix ? 'ja-importat' : ''}`;
                    card.innerHTML = `
                        <h3 class="font-bold text-sm h-12 overflow-hidden">${titol}</h3>
                        ${jaExisteix 
                            ? '<p class="text-xs text-green-500 font-bold text-center">✓
