<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>SitgesArt - Rastrejador Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-sm border mb-6 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800">Rastrejador SitgesArt</h1>
            <div id="auth-box">
                <button onclick="loginGoogle()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-sm">Entrar amb Google</button>
            </div>
        </div>

        <div id="content" class="hidden text-center">
            <button onclick="executarCerca()" id="btn-cerca" class="bg-orange-500 text-white px-8 py-4 rounded-xl font-bold shadow-lg hover:bg-orange-600 mb-8">
                üîç BUSCAR ENTRADES I EVITAR DUPLICATS
            </button>
            <div id="status" class="mb-4 text-sm font-bold text-blue-600"></div>
            <div id="resultats" class="grid gap-4 text-left"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('auth-box').innerHTML = `<button onclick="logout()" class="text-red-500 font-bold text-xs uppercase">Sortir de ${user.displayName}</button>`;
                document.getElementById('content').classList.remove('hidden');
            } else {
                if(user) { alert("Correu no autoritzat"); signOut(auth); }
                document.getElementById('content').classList.add('hidden');
            }
        });

        window.executarCerca = async () => {
            const resBox = document.getElementById('resultats');
            const status = document.getElementById('status');
            const btn = document.getElementById('btn-cerca');
            
            btn.disabled = true;
            status.innerText = "Sincronitzant amb la teva base de dades...";
            resBox.innerHTML = "";

            try {
                // 1. Llegir qu√® tenim a Firebase
                const snap = await getDocs(collection(db, "obres"));
                const guardats = snap.docs.map(d => d.data().link);

                status.innerText = "Llegint entrades del blog (fins a 500)...";
                
                // 2. Llegir Blog (via allorigins per evitar CORS)
                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(blogUrl)}`;
                const resp = await fetch(proxy);
                const json = await resp.json();
                
                const xml = new DOMParser().parseFromString(json.contents, "text/xml");
                const items = xml.querySelectorAll("item");

                status.innerText = `S'han analitzat ${items.length} entrades.`;
                
                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const descRaw = item.querySelector("description").textContent;
                    const desc = descRaw.replace(/<[^>]*>/g, '').substring(0, 200).trim() + "...";
                    
                    const jaExisteix = guardats.includes(link);

                    const card = document.createElement('div');
                    card.className = `p-4 rounded-xl border flex justify-between items-center ${jaExisteix ? 'bg-green-50 border-green-100 opacity-60' : 'bg-white border-slate-200'}`;
                    card.innerHTML = `
                        <div class="max-w-[70%]">
                            <h3 class="font-bold text-slate-800">${titol}</h3>
                            <p class="text-xs text-slate-500">${desc}</p>
                        </div>
                        <div>
                            ${jaExisteix 
                                ? '<span class="text-green-600 font-bold text-xs uppercase">A la web</span>'
                                : `<button onclick="importar(this, ${i})" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-xs">IMPORTAR</button>`}
                        </div>
                    `;
                    card.dataset.info = JSON.stringify({ nom: titol, link: link, resum: desc, font: "Retalls de Sitges", data: new Date() });
                    resBox.appendChild(card);
                });

            } catch (e) {
                console.error(e);
                status.innerText = "Error: " + e.message;
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, i) => {
            const data = JSON.parse(btn.closest('div').parentElement.dataset.info);
            btn.innerText = "Pujant...";
            btn.disabled = true;
            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "‚úÖ FET";
                btn.className = "bg-green-500 text-white px-4 py-2 rounded-lg font-bold text-xs";
            } catch (err) {
                alert("Error de permisos: " + err.message);
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
