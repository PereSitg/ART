<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>SitgesArt - Rastrejador en Temps Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-bar { transition: width 0.3s ease; }
        .log-line { font-family: monospace; font-size: 10px; border-left: 2px solid #e2e8f0; padding-left: 8px; margin-bottom: 2px; }
    </style>
</head>
<body class="bg-slate-50 p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 flex justify-between items-center border-b-2 border-orange-500">
            <h1 class="text-xl font-black italic">SITGESART <span class="text-orange-500 text-sm">CRAWLER V2.0</span></h1>
            <div id="auth-box">
                <button onclick="loginGoogle()" class="bg-slate-900 text-white px-4 py-2 rounded-xl font-bold text-xs">Login</button>
            </div>
        </div>

        <div id="content" class="hidden">
            <div class="bg-white p-8 rounded-3xl shadow-lg border border-slate-200 text-center mb-8">
                <button onclick="executarCerca()" id="btn-cerca" class="bg-orange-500 text-white px-10 py-5 rounded-2xl font-black text-xl hover:bg-orange-600 shadow-xl shadow-orange-100 transition-all active:scale-95">
                    ðŸš€ INICIAR ESCANEIG TOTAL
                </button>

                <div id="progress-container" class="mt-8 hidden">
                    <div class="flex justify-between text-xs font-bold text-slate-400 mb-2 uppercase tracking-widest">
                        <span id="progress-text">Treballant...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                        <div id="progress-bar" class="loading-bar bg-orange-500 h-full w-0"></div>
                    </div>
                    <div id="live-logs" class="mt-4 h-24 overflow-y-auto text-left bg-slate-50 p-3 rounded-lg border border-slate-100 text-slate-500">
                        <p class="log-line text-blue-500">Llest per comenÃ§ar...</p>
                    </div>
                </div>
            </div>

            <div id="resultats" class="grid gap-4"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('auth-box').innerHTML = `<button onclick="logout()" class="text-red-500 font-bold text-[10px] uppercase tracking-tighter">Sortir: ${user.displayName}</button>`;
                document.getElementById('content').classList.remove('hidden');
            } else {
                if(user) signOut(auth);
                document.getElementById('content').classList.add('hidden');
            }
        });

        function addLog(msg, color = 'text-slate-500') {
            const logs = document.getElementById('live-logs');
            const line = document.createElement('p');
            line.className = `log-line ${color}`;
            line.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logs.prepend(line);
        }

        function updateProgress(percent, text) {
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-percent').innerText = percent + '%';
            document.getElementById('progress-text').innerText = text;
        }

        window.executarCerca = async () => {
            const resBox = document.getElementById('resultats');
            const progCont = document.getElementById('progress-container');
            const btn = document.getElementById('btn-cerca');
            
            btn.disabled = true;
            progCont.classList.remove('hidden');
            resBox.innerHTML = "";
            document.getElementById('live-logs').innerHTML = "";

            try {
                addLog("Connectant amb Firebase...", "text-blue-600");
                updateProgress(10, "Llegint la teva base de dades...");
                
                const snap = await getDocs(collection(db, "obres"));
                const guardats = snap.docs.map(d => d.data().link);
                addLog(`S'han trobat ${guardats.length} obres ja existents a SitgesArt.`, "text-green-600");

                updateProgress(30, "Connectant amb el Blog Retalls de Sitges...");
                addLog("Demanant l'arxiu XML de Blogger (fins a 500 entrades)...");

                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(blogUrl)}`);
                const json = await response.json();
                
                updateProgress(60, "Processant continguts...");
                const xml = new DOMParser().parseFromString(json.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                
                addLog(`Descarregades ${items.length} entrades. Iniciant comparaciÃ³...`, "text-orange-600");

                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const desc = item.querySelector("description").textContent.replace(/<[^>]*>/g, '').substring(0, 200).trim() + "...";
                    const jaExisteix = guardats.includes(link);

                    if(i % 50 === 0) addLog(`Analitzant entrada ${i}...`);

                    const card = document.createElement('div');
                    card.className = `p-5 rounded-2xl border-2 flex justify-between items-center transition-all ${jaExisteix ? 'bg-slate-50 border-slate-100 opacity-50' : 'bg-white border-blue-50 shadow-sm'}`;
                    card.innerHTML = `
                        <div class="max-w-[70%] text-left">
                            <h3 class="font-bold text-slate-800 text-sm">${titol}</h3>
                            <p class="text-[10px] text-slate-400 mt-1">${desc}</p>
                        </div>
                        <div>
                            ${jaExisteix 
                                ? '<span class="text-green-500 font-bold text-[9px] uppercase tracking-widest">En llista</span>'
                                : `<button onclick="importar(this, ${i})" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-[10px]">IMPORTAR</button>`}
                        </div>
                    `;
                    card.dataset.info = JSON.stringify({ nom: titol, link: link, resum: desc, font: "Retalls de Sitges", data_creacio: new Date() });
                    resBox.appendChild(card);
                });

                updateProgress(100, "SincronitzaciÃ³ completada!");
                addLog("Tot llast! Revisa la llista a sota.", "text-green-600 font-bold");

            } catch (e) {
                addLog("ERROR CRÃTIC: " + e.message, "text-red-600");
                updateProgress(0, "Error en la cÃ rrega.");
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, i) => {
            const card = btn.closest('div').parentElement;
            const data = JSON.parse(card.dataset.info);
            btn.innerText = "PUJANT...";
            btn.disabled = true;
            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "âœ… FET";
                btn.className = "bg-green-500 text-white px-4 py-2 rounded-lg font-bold text-[10px]";
                addLog(`Importat amb Ã¨xit: ${data.nom}`, "text-green-500");
            } catch (err) {
                alert("Error al pujar.");
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
