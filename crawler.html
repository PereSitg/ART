<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Extractor de Retalls de Sitges</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Extractor de Continguts: Retalls de Sitges</h1>
        <button onclick="carregarBlog()" class="bg-orange-500 text-white px-6 py-2 rounded-lg font-bold mb-6 hover:bg-orange-600 transition">
            Cercar últimes entrades del blog
        </button>

        <div id="resultats" class="space-y-4">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.carregarBlog = async () => {
            const resContainer = document.getElementById('resultats');
            resContainer.innerHTML = "<p>Llegint el blog...</p>";

            try {
                // Utilitzem un servei per convertir el RSS del blog a JSON fàcil de llegir
                const rssUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss";
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();

                resContainer.innerHTML = "";
                data.items.forEach((item, index) => {
                    // Netegem el text per fer un resum
                    const temporalDiv = document.createElement("div");
                    temporalDiv.innerHTML = item.description;
                    const textNet = temporalDiv.textContent || temporalDiv.innerText || "";
                    const resum = textNet.substring(0, 180) + "...";

                    const div = document.createElement('div');
                    div.className = "bg-white p-6 rounded-xl shadow border border-slate-200";
                    div.innerHTML = `
                        <h3 class="font-bold text-lg mb-2">${item.title}</h3>
                        <p class="text-sm text-slate-600 mb-4">${resum}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-blue-500 font-bold uppercase">Font: Retalls de Sitges</span>
                            <button onclick="pujarAFirebase(${index})" id="btn-${index}" class="bg-blue-600 text-white px-4 py-2 rounded font-bold text-sm">
                                Exportar a la Web
                            </button>
                        </div>
                    `;
                    
                    // Guardem les dades temporalment per si l'usuari clica
                    div.dataset.obra = JSON.stringify({
                        nom: item.title,
                        link: item.link,
                        font: "Retalls de Sitges",
                        resum: resum,
                        tipus: "Història Local",
                        data_creacio: new Date()
                    });
                    
                    resContainer.appendChild(div);
                });
            } catch (error) {
                resContainer.innerHTML = "<p class='text-red-500'>Error en connectar amb el blog.</p>";
            }
        };

        window.pujarAFirebase = async (index) => {
            const btn = document.getElementById(`btn-${index}`);
            const data = JSON.parse(btn.closest('.bg-white').dataset.obra);

            try {
                btn.innerText = "Pujant...";
                btn.disabled = true;
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "✅ Exportat!";
                btn.className = "bg-green-500 text-white px-4 py-2 rounded font-bold text-sm";
            } catch (e) {
                alert("Error: Recorda que has d'estar loguejat com a administrador per escriure a la base de dades.");
                btn.innerText = "Error";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
