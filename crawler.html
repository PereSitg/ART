<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>SitgesArt - Rastrejador Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-6">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-md mb-6 flex justify-between items-center border-b-4 border-blue-500">
            <h1 class="text-xl font-bold text-slate-800 italic">SitgesArt <span class="text-blue-600">Crawler</span></h1>
            <div id="auth-box">
                <button onclick="loginGoogle()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold">Entrar</button>
            </div>
        </div>

        <div id="content" class="hidden">
            <div class="text-center mb-10">
                <button onclick="executarCerca()" id="btn-cerca" class="bg-orange-500 text-white px-10 py-5 rounded-2xl font-black text-xl shadow-xl hover:bg-orange-600 transition-all">
                    ðŸš€ CARREGAR BLOG I EVITAR DUPLICATS
                </button>
                <p id="status" class="mt-4 text-sm font-bold text-slate-500 italic"></p>
            </div>
            <div id="resultats" class="grid gap-6"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('auth-box').innerHTML = `<button onclick="logout()" class="text-red-500 font-bold text-xs uppercase">Sortir: ${user.displayName}</button>`;
                document.getElementById('content').classList.remove('hidden');
            } else {
                if(user) signOut(auth);
                document.getElementById('content').classList.add('hidden');
            }
        });

        window.executarCerca = async () => {
            const resBox = document.getElementById('resultats');
            const status = document.getElementById('status');
            const btn = document.getElementById('btn-cerca');
            
            btn.innerText = "TREBALLANT...";
            btn.disabled = true;
            status.innerText = "Sincronitzant amb Firebase i el Blog...";
            resBox.innerHTML = "";

            try {
                // Pas 1: Firebase
                const snap = await getDocs(collection(db, "obres"));
                const guardats = snap.docs.map(d => d.data().link);

                // Pas 2: Blog (via un proxy diferent per evitar el "Failed to fetch")
                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(blogUrl)}&api_key=v7l0p5k0v8p9p0o0m0p0`;
                
                const resp = await fetch(proxyUrl);
                const data = await resp.json();

                if (data.status !== "ok") throw new Error("L'API de lectura estÃ  saturada.");

                status.innerText = `S'han analitzat ${data.items.length} entrades.`;
                
                data.items.forEach((item, i) => {
                    const jaExisteix = guardats.includes(item.link);
                    const resum = item.description.replace(/<[^>]*>/g, '').substring(0, 200).trim() + "...";

                    const card = document.createElement('div');
                    card.className = `p-6 rounded-2xl border-2 flex justify-between items-center transition-all ${jaExisteix ? 'bg-slate-50 border-slate-200 opacity-50' : 'bg-white border-blue-100 shadow-sm'}`;
                    card.innerHTML = `
                        <div class="max-w-[75%] text-left">
                            <h3 class="font-black text-slate-800 text-lg">${item.title}</h3>
                            <p class="text-sm text-slate-500 mt-1 italic">${resum}</p>
                        </div>
                        <div class="text-right">
                            ${jaExisteix 
                                ? '<span class="text-green-600 font-black text-xs border-2 border-green-600 px-3 py-1 rounded-full uppercase">A LA WEB</span>'
                                : `<button onclick="importar(this, ${i})" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg shadow-blue-200">IMPORTAR</button>`}
                        </div>
                    `;
                    card.dataset.info = JSON.stringify({ nom: item.title, link: item.link, resum: resum, font: "Retalls de Sitges", data_creacio: new Date() });
                    resBox.appendChild(card);
                });

            } catch (e) {
                status.innerHTML = `<span class="text-red-500 font-bold italic underline">ERROR: ${e.message}</span>`;
            } finally {
                btn.innerText = "ðŸš€ CARREGAR BLOG I EVITAR DUPLICATS";
                btn.disabled = false;
            }
        };

        window.importar = async (btn, i) => {
            const data = JSON.parse(btn.closest('div').parentElement.dataset.info);
            btn.innerText = "PUJANT...";
            btn.disabled = true;
            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "âœ… FET";
                btn.className = "bg-green-500 text-white px-6 py-3 rounded-xl font-bold text-sm";
            } catch (err) {
                alert("Error: Revisa les regles de Firebase!");
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
