<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Rastrejador Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 5vh 20px;
        }

        .container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 2rem; }

        header { text-align: center; margin-bottom: 2rem; }
        header .logo { 
            font-size: 3.5rem; 
            font-weight: 800; 
            background: linear-gradient(to bottom, #ffffff, #94a3b8); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        header .logo span { 
            background: linear-gradient(to right, #3b82f6, #60a5fa); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .admin-panel {
            background: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .btn-main {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 18px;
            font-weight: 800;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        .btn-main:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4); }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; }

        .log-console {
            margin-top: 1.5rem;
            background: #000;
            border-radius: 12px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            color: #60a5fa;
            height: 120px;
            overflow-y: auto;
            text-align: left;
            border: 1px solid var(--card-border);
        }

        .results-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 1.5rem; 
            margin-top: 2rem; 
        }

        @media (max-width: 768px) {
            .results-grid { grid-template-columns: 1fr; }
        }

        .response-card {
            background: var(--card-bg); 
            border: 1px solid var(--card-border);
            padding: 1.5rem; 
            border-radius: 20px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 1rem;
            animation: fadeIn 0.4s ease-out;
        }

        .ja-importat { opacity: 0.3; filter: grayscale(1); }

        .import-btn {
            background: var(--accent);
            color: var(--bg-dark);
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.75rem;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .status-tag {
            font-size: 0.65rem;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            text-transform: uppercase;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">SitgesArt <span>Crawler</span></div>
            <p style="color: var(--text-secondary)">SincronitzaciÃ³ amb Retalls de Sitges</p>
            <div id="auth-box" class="mt-4"></div>
        </header>

        <div id="content" class="hidden">
            <div class="admin-panel">
                <h2 style="font-weight: 800; margin-bottom: 1.5rem; color: var(--text-secondary); text-transform: uppercase; font-size: 0.75rem; tracking: 0.2em;">Escaneig de l'histÃ²ric</h2>
                <button onclick="executarCerca()" id="btn-cerca" class="btn-main">
                    ðŸš€ INICIAR CERCA DE 500 ENTRADES
                </button>

                <div id="status-area" class="mt-8 hidden border-t border-slate-800 pt-6">
                    <div class="flex items-center justify-center gap-3 mb-4">
                        <div id="spinner" class="animate-spin h-4 w-4 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                        <span id="status-text" class="font-black text-slate-500 uppercase text-[10px] tracking-[0.2em]">Preparant motors...</span>
                    </div>
                    <div id="log-console" class="log-console">
                        > Sistema a punt.
                    </div>
                </div>
            </div>

            <div id="resultats-info" class="mt-8 text-center text-sm font-bold text-slate-500"></div>
            <div id="resultats" class="results-grid"></div>
        </div>
        
        <div id="login-warning" class="admin-panel">
            <p class="text-slate-400 font-medium italic mb-6">AccÃ©s restringit a l'administrador de SitgesArt.</p>
            <button onclick="loginGoogle()" class="btn-main" style="background: white; color: black;">
                Identifica't amb Google
            </button>
        </div>

        <footer style="text-align: center; color: var(--text-secondary); margin: 4rem 0; font-size: 0.8rem;">
            SitgesArt &copy; 2026 - GestiÃ³ de Continguts
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const authBox = document.getElementById('auth-box');
            const content = document.getElementById('content');
            const warning = document.getElementById('login-warning');

            if (user && user.email === "pbadialorenz@gmail.com") {
                authBox.innerHTML = `<button onclick="logout()" style="color: var(--text-secondary); font-size: 0.7rem; font-weight: 800; letter-spacing: 0.05em;">SORTIR DE L'ADMIN</button>`;
                content.classList.remove('hidden');
                warning.classList.add('hidden');
            } else {
                if(user) signOut(auth);
                content.classList.add('hidden');
                warning.classList.remove('hidden');
            }
        });

        function log(msg, color = "") {
            const console = document.getElementById('log-console');
            const line = document.createElement('div');
            line.style.color = color === "text-green-500 font-bold" ? "#10b981" : (color.includes("red") ? "#ef4444" : "");
            line.innerText = `> ${new Date().toLocaleTimeString()}: ${msg}`;
            console.prepend(line);
        }

        window.executarCerca = async () => {
            const btn = document.getElementById('btn-cerca');
            const statusArea = document.getElementById('status-area');
            const statusText = document.getElementById('status-text');
            const resBox = document.getElementById('resultats');
            
            btn.disabled = true;
            statusArea.classList.remove('hidden');
            resBox.innerHTML = "";
            log("Iniciant connexiÃ³ de dades...");

            try {
                log("Pas 1: Verificant duplicats a Firebase...");
                statusText.innerText = "Consultant base de dades...";
                
                let guardats = [];
                try {
                    const snap = await getDocs(collection(db, "obres"));
                    guardats = snap.docs.map(d => d.data().link);
                    log(`Firebase connectat: ${guardats.length} obres detectades.`, "text-blue-500 font-bold");
                } catch (e) {
                    log("AvÃ­s: No s'ha pogut llegir Firebase.", "text-orange-500");
                }

                log("Pas 2: Recuperant entrades del blog...");
                statusText.innerText = "Llegint blog (Protocol segur)...";
                
                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`;
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Proxy no disponible");
                
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length === 0) throw new Error("Blogger no ha retornat dades.");

                log(`Ãˆxit: ${items.length} entrades descarregades.`, "text-green-500 font-bold");
                statusText.innerText = "Generant targetes d'obra...";

                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const descRaw = item.querySelector("description").textContent;
                    const desc = descRaw.replace(/<[^>]*>/g, '').substring(0, 180).trim() + "...";
                    const jaExisteix = guardats.includes(link);

                    const card = document.createElement('div');
                    card.className = `response-card ${jaExisteix ? 'ja-importat' : ''}`;
                    
                    card.innerHTML = `
                        <div style="flex-grow: 1;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 0.5rem;">
                                ${jaExisteix ? '<span class="status-tag">Ja importada</span>' : '<span></span>'}
                            </div>
                            <h3 style="font-size: 1rem; font-weight: 700; color: white; line-height: 1.3;">${titol}</h3>
                        </div>
                        <div style="margin-top: 1rem; border-top: 1px solid var(--card-border); pt-3">
                            ${jaExisteix 
                                ? '<div style="text-align: center; color: var(--text-secondary); font-size: 0.7rem; font-weight: 800; margin-top: 10px;">DINS L\'ARXIU</div>' 
                                : `<button onclick="importar(this, ${i})" class="import-btn">IMPORTAR ARA</button>`
                            }
                        </div>
                    `;
                    card.dataset.info = JSON.stringify({ nom: titol, link: link, resum: desc, font: "Retalls de Sitges", data_creacio: new Date().toISOString() });
                    resBox.appendChild(card);
                });

                statusText.innerText = "SincronitzaciÃ³ enllestida";
                document.getElementById('spinner').classList.add('hidden');

            } catch (e) {
                log(`Error crÃ­tic: ${e.message}`, "text-red-500 font-bold");
                statusText.innerText = "Error en el rastreig";
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, i) => {
            const card = btn.closest('.response-card');
            const data = JSON.parse(card.dataset.info);
            btn.innerText = "ENVIANT...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "FET âœ…";
                btn.style.background = "#10b981";
                card.classList.add('ja-importat');
                log(`Importat: ${data.nom}`, "text-green-500");
            } catch (err) {
                alert("Error: Revisa les Rules de Firebase.");
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
