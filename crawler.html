<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastrejador Intel¬∑ligent - SitgesArt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tight text-slate-900 text-center md:text-left">Rastrejador SitgesArt</h1>
                <p class="text-slate-500 text-sm text-center md:text-left">Sincronitzaci√≥ amb Retalls de Sitges</p>
            </div>
            <div id="auth-status">
                <button onclick="loginGoogle()" class="bg-white border border-slate-300 px-6 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-slate-50 transition">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4">
                    Entrar amb Google
                </button>
            </div>
        </div>

        <div id="main-content" class="hidden text-center">
            <div class="mb-8">
                <button onclick="carregarBlog()" class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 rounded-2xl font-black text-lg shadow-lg transition-all transform hover:scale-105 active:scale-95">
                    üîç CERCAR I COMPARAR ENTRADES
                </button>
            </div>
            <div id="resultats-info" class="text-left mb-4 px-2"></div>
            <div id="resultats" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left"></div>
        </div>
        
        <div id="login-warning" class="text-center py-24 bg-white rounded-3xl border-2 border-dashed border-slate-200">
            <p class="text-slate-400 font-medium">Inicia sessi√≥ per veure si les entrades ja estan a la web.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('auth-status');
            const main = document.getElementById('main-content');
            const warning = document.getElementById('login-warning');

            if (user && user.email === "pbadialorenz@gmail.com") {
                status.innerHTML = `<button onclick="logout()" class="text-red-500 text-xs font-black hover:underline uppercase">SORTIR (${user.displayName})</button>`;
                main.classList.remove('hidden');
                warning.classList.add('hidden');
            } else {
                if(user) { alert("Correu no autoritzat"); signOut(auth); }
                main.classList.add('hidden');
                warning.classList.remove('hidden');
            }
        });

        // --- AQU√ç TENES LA FUNCI√ì CARREGARBLOG ACTUALITZADA ---
        window.carregarBlog = async () => {
            const resContainer = document.getElementById('resultats');
            const infoContainer = document.getElementById('resultats-info');
            resContainer.innerHTML = "<div class='col-span-full text-center py-10 text-blue-500 font-bold animate-pulse'>Sincronitzant dades...</div>";

            try {
                // 1. Obtenir enlla√ßos ja guardats a Firebase
                const querySnapshot = await getDocs(collection(db, "obres"));
                const obresExistents = querySnapshot.docs.map(doc => doc.data().link);

                // 2. Cridar al blog (500 resultats)
                const rssUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}&api_key=v7l0p5k0v8p9p0o0m0p0`);
                const data = await response.json();

                if (data.status !== "ok") throw new Error("L'API no respon");

                infoContainer.innerHTML = `<span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest italic">S'han trobat ${data.items.length} entrades al blog</span>`;
                resContainer.innerHTML = "";

                data.items.forEach((item, index) => {
                    // Mirem si l'enlla√ß del blog ja √©s a la nostra llista de Firebase
                    const jaExisteix = obresExistents.includes(item.link);
                    
                    const temp = document.createElement("div");
                    temp.innerHTML = item.description;
                    const textNet = (temp.textContent || temp.innerText || "").replace(/\s+/g, ' ').trim();
                    const resum = textNet.substring(0, 250) + "...";

                    const div = document.createElement('div');
                    div.className = `bg-white p-6 rounded-2xl shadow-sm border transition-all ${jaExisteix ? 'opacity-50 border-green-200 bg-green-50/30' : 'border-slate-200 hover:shadow-md'}`;
                    
                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-2 gap-4">
                            <h3 class="font-bold text-lg leading-tight text-slate-800">${item.title}</h3>
                            ${jaExisteix ? '<span class="bg-green-500 text-white text-[9px] font-black px-2 py-1 rounded-full whitespace-nowrap">A LA WEB</span>' : ''}
                        </div>
                        <p class="text-sm text-slate-500 mb-4 line-clamp-3">${resum}</p>
                        <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-100">
                            ${jaExisteix 
                                ? `<span class="text-green-600 font-bold text-xs uppercase italic tracking-widest">Ja importada</span>`
                                : `<button onclick="pujarAFirebase(${index})" id="btn-${index}" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs hover:bg-blue-700 transition shadow-lg shadow-blue-100">IMPORTAR</button>`
                            }
                            <a href="${item.link}" target="_blank" class="text-[10px] font-bold text-slate-300 hover:text-blue-400">ORIGINAL ‚Üó</a>
                        </div>
                    `;
                    
                    div.dataset.obra = JSON.stringify({
                        nom: item.title,
                        link: item.link,
                        font: "Retalls de Sitges",
                        resum: resum,
                        data_creacio: new Date()
                    });
                    resContainer.appendChild(div);
                });

            } catch (e) {
                console.error(e);
                resContainer.innerHTML = "<div class='col-span-full text-red-500 font-bold bg-red-50 p-6 rounded-xl border border-red-100'>Error de connexi√≥. Revisa si has iniciat sessi√≥ i torna-ho a provar.</div>";
            }
        };

        window.pujarAFirebase = async (index) => {
            const btn = document.getElementById(`btn-${index}`);
            const data = JSON.parse(btn.closest('.bg-white').dataset.obra);
            try {
                btn.innerText = "PUJANT...";
                btn.disabled = true;
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "‚úÖ FET";
                btn.className = "bg-green-500 text-white px-5 py-2 rounded-xl font-bold text-xs";
            } catch (e) { alert("Error al pujar."); }
        };
    </script>
</body>
</html>
