<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Rastrejador Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .log-box::-webkit-scrollbar { width: 4px; }
        .log-box::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-10 text-slate-800">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tight text-slate-900">SitgesArt <span class="text-blue-600">Crawler</span></h1>
                <p class="text-slate-500 text-sm font-medium">SincronitzaciÃ³ amb Retalls de Sitges</p>
            </div>
            <div id="auth-box">
                <button onclick="loginGoogle()" class="bg-white border border-slate-300 px-6 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-slate-50 transition shadow-sm">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4">
                    Identifica't
                </button>
            </div>
        </div>

        <div id="content" class="hidden">
            <div class="bg-white p-10 rounded-3xl shadow-xl shadow-blue-50 border border-slate-100 text-center mb-12">
                <h2 class="text-xl font-bold mb-6 text-slate-700">Control de SincronitzaciÃ³</h2>
                <button onclick="executarCerca()" id="btn-cerca" class="bg-orange-500 hover:bg-orange-600 text-white px-10 py-5 rounded-2xl font-black text-xl shadow-lg shadow-orange-100 transition-all transform hover:scale-105 active:scale-95">
                    ðŸš€ INICIAR ESCANEIG TOTAL
                </button>

                <div id="progress-container" class="mt-10 hidden">
                    <div class="flex justify-between text-[10px] font-black text-slate-400 mb-3 uppercase tracking-[0.2em]">
                        <span id="progress-text">Preparant...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-2 overflow-hidden mb-4">
                        <div id="progress-bar" class="bg-blue-600 h-full w-0 transition-all duration-500"></div>
                    </div>
                    <div id="live-logs" class="log-box h-24 overflow-y-auto text-left bg-slate-50 p-4 rounded-xl border border-slate-100 text-[10px] text-slate-400 font-mono leading-relaxed">
                    </div>
                </div>
            </div>

            <div id="resultats-info" class="mb-6 px-2 text-center"></div>
            <div id="resultats" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>
        
        <div id="login-warning" class="text-center py-24 bg-white rounded-3xl border-2 border-dashed border-slate-200">
            <p class="text-slate-400 font-medium">Inicia sessiÃ³ per comenÃ§ar.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const authBox = document.getElementById('auth-box');
            const content = document.getElementById('content');
            const warning = document.getElementById('login-warning');

            if (user && user.email === "pbadialorenz@gmail.com") {
                authBox.innerHTML = `<button onclick="logout()" class="text-red-500 text-[10px] font-black hover:underline uppercase tracking-widest">SORTIR: ${user.displayName}</button>`;
                content.classList.remove('hidden');
                warning.classList.add('hidden');
            } else {
                if(user) signOut(auth);
                content.classList.add('hidden');
                warning.classList.remove('hidden');
            }
        });

        function addLog(msg, type = 'info') {
            const logs = document.getElementById('live-logs');
            const line = document.createElement('div');
            line.className = `mb-1 ${type === 'error' ? 'text-red-500 font-bold' : type === 'success' ? 'text-green-600' : ''}`;
            line.innerText = `> ${msg}`;
            logs.prepend(line);
        }

        function updateProgress(percent, text) {
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-percent').innerText = percent + '%';
            document.getElementById('progress-text').innerText = text;
        }

        window.executarCerca = async () => {
            const resBox = document.getElementById('resultats');
            const progCont = document.getElementById('progress-container');
            const infoCont = document.getElementById('resultats-info');
            const btn = document.getElementById('btn-cerca');
            
            btn.disabled = true;
            progCont.classList.remove('hidden');
            resBox.innerHTML = "";
            document.getElementById('live-logs').innerHTML = "";

            try {
                updateProgress(20, "Connectant amb Firebase...");
                addLog("Verificant base de dades...");
                
                // Posem un timeout manual per si Firebase no respon
                const snap = await getDocs(collection(db, "obres"));
                const guardats = snap.docs.map(d => d.data().link);
                addLog(`S'han trobat ${guardats.length} obres a la web.`, 'success');

                updateProgress(50, "Cercant entrades al blog...");
                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(blogUrl)}`);
                const json = await response.json();
                
                const xml = new DOMParser().parseFromString(json.contents, "text/xml");
                const items = xml.querySelectorAll("item");
                
                updateProgress(80, "Comparant dades...");
                addLog(`Processant ${items.length} entrades del blog...`);

                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const descRaw = item.querySelector("description").textContent;
                    const desc = descRaw.replace(/<[^>]*>/g, '').substring(0, 180).trim() + "...";
                    const jaExisteix = guardats.includes(link);

                    const card = document.createElement('div');
                    card.className = `bg-white p-6 rounded-2xl border-2 flex flex-col justify-between transition-all ${jaExisteix ? 'opacity-40 border-slate-100' : 'border-white shadow-sm hover:border-blue-100'}`;
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="font-bold text-slate-900 leading-tight">${titol}</h3>
                                ${jaExisteix ? '<span class="text-[9px] font-black text-green-600 bg-green-50 px-2 py-1 rounded">EXISTEIX</span>' : ''}
                            </div>
                            <p class="text-xs text-slate-400 mb-6 leading-relaxed">${desc}</p>
                        </div>
                        <div class="flex items-center justify-between mt-auto">
                            ${jaExisteix 
                                ? '<span class="text-[10px] font-bold text-slate-300">JA IMPORTAT</span>'
                                : `<button onclick="importar(this, ${i})" class="bg-blue-600 text-white px-5 py-2 rounded-xl font-bold text-xs hover:bg-blue-700 transition shadow-md shadow-blue-50">IMPORTAR</button>`
                            }
                            <a href="${link}" target="_blank" class="text-[10px] text-slate-300 hover:underline">ORIGINAL</a>
                        </div>
                    `;
                    card.dataset.info = JSON.stringify({ nom: titol, link: link, resum: desc, font: "Retalls de Sitges", data_creacio: new Date() });
                    resBox.appendChild(card);
                });

                updateProgress(100, "SincronitzaciÃ³ finalitzada.");
                addLog("Tot a punt!", 'success');

            } catch (e) {
                addLog(`Error: ${e.message}`, 'error');
                updateProgress(0, "Error en la cÃ rrega.");
            } finally {
                btn.disabled = false;
            }
        };

        window.importar = async (btn, i) => {
            const card = btn.closest('.bg-white');
            const data = JSON.parse(card.dataset.info);
            btn.innerText = "PUJANT...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "âœ… FET";
                btn.className = "bg-green-500 text-white px-5 py-2 rounded-xl font-bold text-xs";
                card.style.opacity = "0.5";
                addLog(`Importat: ${data.nom}`, 'success');
            } catch (err) {
                alert("Error al pujar. Revisa permisos.");
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
