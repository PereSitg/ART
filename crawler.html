<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Rastrejador Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">SitgesArt <span class="text-blue-600">Crawler</span></h1>
                <p class="text-slate-500 font-medium">Sincronitzaci√≥ intel¬∑ligent amb Retalls de Sitges</p>
            </div>
            <div id="auth-box">
                <button onclick="loginGoogle()" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-bold hover:bg-slate-800 transition shadow-lg shadow-slate-200">
                    Entrar amb Google
                </button>
            </div>
        </div>

        <div id="content" class="hidden">
            <div class="text-center mb-12 bg-blue-600 p-10 rounded-3xl shadow-xl shadow-blue-100 text-white">
                <h2 class="text-xl font-bold mb-4">Llest per actualitzar la base de dades?</h2>
                <button onclick="executarCerca()" id="btn-cerca" class="bg-white text-blue-600 px-10 py-5 rounded-2xl font-black text-xl shadow-lg hover:bg-slate-50 transition-all transform active:scale-95">
                    üöÄ CARREGAR BLOG I EVITAR DUPLICATS
                </button>
                <p id="status" class="mt-6 text-sm font-bold text-blue-100 italic"></p>
            </div>

            <div id="resultats" class="grid gap-4">
                </div>
        </div>
        
        <div id="login-warning" class="text-center py-20 bg-white rounded-3xl border-2 border-dashed border-slate-200">
            <p class="text-slate-400 font-bold">Has d'identificar-te com a administrador per utilitzar el rastrejador.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACI√ì FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        // CONTROL D'ACC√âS
        onAuthStateChanged(auth, (user) => {
            const authBox = document.getElementById('auth-box');
            const content = document.getElementById('content');
            const warning = document.getElementById('login-warning');

            if (user && user.email === "pbadialorenz@gmail.com") {
                authBox.innerHTML = `
                    <div class="flex items-center gap-4">
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">${user.displayName}</span>
                        <button onclick="logout()" class="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-xs font-black hover:bg-red-100 transition">SORTIR</button>
                    </div>`;
                content.classList.remove('hidden');
                warning.classList.add('hidden');
            } else {
                if(user) { alert("Acc√©s denegat: Nom√©s administrador."); signOut(auth); }
                content.classList.add('hidden');
                warning.classList.remove('hidden');
            }
        });

        // FUNCI√ì PRINCIPAL DE RASTREIG
        window.executarCerca = async () => {
            const resBox = document.getElementById('resultats');
            const status = document.getElementById('status');
            const btn = document.getElementById('btn-cerca');
            
            btn.innerText = "Sincronitzant...";
            btn.disabled = true;
            status.innerText = "Pas 1: Verificant duplicats a SitgesArt...";
            resBox.innerHTML = "";

            try {
                // 1. Llegim Firebase per saber qu√® tenim
                const snap = await getDocs(collection(db, "obres"));
                const guardats = snap.docs.map(d => d.data().link);

                status.innerText = "Pas 2: Connectant amb el blog (llegint l'arxiu hist√≤ric)...";
                
                // 2. Llegim el Blog amb el proxy AllOrigins (m√©s estable)
                const blogUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss&max-results=500";
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(blogUrl)}`);
                const json = await response.json();
                
                // Convertim l'RSS XML en quelcom que el navegador s√†piga llegir
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(json.contents, "text/xml");
                const items = xmlDoc.querySelectorAll("item");

                if (items.length === 0) throw new Error("No s'ha pogut llegir el blog.");

                status.innerText = `An√†lisi completada: ${items.length} entrades trobades.`;
                
                items.forEach((item, i) => {
                    const titol = item.querySelector("title").textContent;
                    const link = item.querySelector("link").textContent;
                    const descRaw = item.querySelector("description").textContent;
                    const desc = descRaw.replace(/<[^>]*>/g, '').substring(0, 250).trim() + "...";
                    
                    const jaExisteix = guardats.includes(link);

                    const card = document.createElement('div');
                    card.className = `p-6 rounded-2xl border-2 flex flex-col md:flex-row justify-between items-center transition-all ${jaExisteix ? 'bg-white/50 border-green-100 opacity-60' : 'bg-white border-white shadow-sm hover:border-blue-200'}`;
                    card.innerHTML = `
                        <div class="text-left flex-1">
                            <div class="flex items-center gap-3 mb-1">
                                <h3 class="font-black text-slate-800 text-lg">${titol}</h3>
                                ${jaExisteix ? '<span class="bg-green-500 text-white text-[9px] font-black px-2 py-1 rounded-full uppercase tracking-tighter">JA IMPORTAT</span>' : ''}
                            </div>
                            <p class="text-sm text-slate-500 line-clamp-2 leading-relaxed">${desc}</p>
                        </div>
                        <div class="mt-4 md:mt-0 md:ml-6 flex-shrink-0">
                            ${jaExisteix 
                                ? `<span class="text-green-600 font-bold text-xs uppercase tracking-widest italic">A la base de dades</span>`
                                : `<button onclick="importar(this, ${i})" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg shadow-blue-100 hover:bg-blue-700 active:scale-95 transition-all">IMPORTAR</button>`
                            }
                        </div>
                    `;
                    // Guardem la info en un format invisible per quan cliquis el bot√≥
                    card.dataset.info = JSON.stringify({ nom: titol, link: link, resum: desc, font: "Retalls de Sitges", data_creacio: new Date() });
                    resBox.appendChild(card);
                });

            } catch (e) {
                console.error(e);
                status.innerHTML = `<span class="bg-red-500 text-white px-4 py-1 rounded">‚ö†Ô∏è Error: ${e.message}</span>`;
            } finally {
                btn.innerText = "üöÄ CARREGAR BLOG I EVITAR DUPLICATS";
                btn.disabled = false;
            }
        };

        // FUNCI√ì PER PUJAR A FIREBASE
        window.importar = async (btn, i) => {
            const card = btn.closest('div').parentElement;
            const data = JSON.parse(card.dataset.info);
            
            btn.innerText = "ENVIANT...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "‚úÖ FET";
                btn.className = "bg-green-500 text-white px-6 py-3 rounded-xl font-bold text-sm cursor-default";
                card.classList.add('opacity-50', 'bg-green-50');
            } catch (err) {
                console.error(err);
                alert("Error de permisos. Revisa les Rules de Firebase.");
                btn.innerText = "ERROR";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
