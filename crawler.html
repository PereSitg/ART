<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Extractor de Retalls de Sitges</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Extractor de Continguts</h1>
            <div id="auth-status">
                <button onclick="loginGoogle()" class="bg-white border border-slate-300 px-4 py-2 rounded-lg text-sm font-bold">Entrar amb Google</button>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <button onclick="carregarBlog()" class="bg-orange-500 text-white px-6 py-2 rounded-lg font-bold mb-6 hover:bg-orange-600 transition">
                Cercar últimes entrades del blog
            </button>

            <div id="resultats" class="space-y-4 text-left">
                </div>
        </div>
        
        <div id="login-warning" class="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
            <p class="text-slate-500">Has d'iniciar sessió amb <b>pbadialorenz@gmail.com</b> per poder exportar dades.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 1. GESTIÓ D'ACCÉS
        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('auth-status').innerHTML = `<span class="text-xs mr-2">${user.displayName}</span><button onclick="logout()" class="text-red-500 text-xs font-bold">Sortir</button>`;
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('login-warning').classList.add('hidden');
            } else {
                if(user) { alert("Correu no autoritzat"); signOut(auth); }
                document.getElementById('auth-status').innerHTML = `<button onclick="loginGoogle()" class="bg-white border border-slate-300 px-4 py-2 rounded-lg text-sm font-bold">Entrar amb Google</button>`;
                document.getElementById('main-content').classList.add('hidden');
                document.getElementById('login-warning').classList.remove('hidden');
            }
        });

        // 2. EXTRACTOR (CRAWLER)
        window.carregarBlog = async () => {
            const resContainer = document.getElementById('resultats');
            resContainer.innerHTML = "<p class='animate-pulse'>Connectant amb el blog...</p>";

            try {
                const rssUrl = "https://retallsdesitges.blogspot.com/feeds/posts/default?alt=rss";
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                const data = await response.json();

                resContainer.innerHTML = "";
                data.items.forEach((item, index) => {
                    const temp = document.createElement("div");
                    temp.innerHTML = item.description;
                    const resum = (temp.textContent || temp.innerText || "").substring(0, 180).trim() + "...";

                    const div = document.createElement('div');
                    div.className = "bg-white p-6 rounded-xl shadow border border-slate-200";
                    div.innerHTML = `
                        <h3 class="font-bold text-lg mb-2 text-slate-800">${item.title}</h3>
                        <p class="text-sm text-slate-500 mb-4">${resum}</p>
                        <button onclick="pujarAFirebase(${index})" id="btn-${index}" class="bg-blue-600 text-white px-4 py-2 rounded font-bold text-sm hover:bg-blue-700">
                            Exportar a SitgesArt
                        </button>
                    `;
                    div.dataset.obra = JSON.stringify({
                        nom: item.title,
                        link: item.link,
                        font: "Retalls de Sitges",
                        resum: resum,
                        tipus: "Història Local",
                        data_creacio: new Date()
                    });
                    resContainer.appendChild(div);
                });
            } catch (e) {
                resContainer.innerHTML = "<p class='text-red-500'>Error de connexió.</p>";
            }
        };

        // 3. ENVIAR A FIREBASE
        window.pujarAFirebase = async (index) => {
            const btn = document.getElementById(`btn-${index}`);
            const card = btn.closest('.bg-white');
            const data = JSON.parse(card.dataset.obra);

            try {
                btn.innerText = "Pujant...";
                btn.disabled = true;
                await addDoc(collection(db, "obres"), data);
                btn.innerText = "✅ Exportat!";
                btn.className = "bg-green-500 text-white px-4 py-2 rounded font-bold text-sm cursor-default";
            } catch (e) {
                console.error(e);
                alert("Error de permisos. Revisa les Rules de Firestore.");
                btn.innerText = "Error";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
