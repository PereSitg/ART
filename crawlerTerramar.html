<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitgesArt - Crawler Terramar</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-dark: #020617;
            --card-bg: #0f172a;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --glass: rgba(15, 23, 42, 0.8);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body {
            background: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 5vh 20px;
        }
        .container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 2rem; }
        header { text-align: center; margin-bottom: 2rem; }
        header .logo { font-size: 3.5rem; font-weight: 800; background: linear-gradient(to bottom, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header .logo span { background: linear-gradient(to right, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .admin-panel { background: var(--glass); border: 1px solid var(--card-border); border-radius: 28px; padding: 2.5rem; backdrop-filter: blur(10px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center; }
        
        .btn-main { background: linear-gradient(to right, #2563eb, #3b82f6); color: white; padding: 1.2rem 2.5rem; border-radius: 18px; font-weight: 800; font-size: 1.2rem; border: none; cursor: pointer; transition: 0.3s; margin: 5px; }
        .btn-all { background: #10b981; color: white; padding: 1rem 2rem; border-radius: 15px; font-weight: 800; border: none; cursor: pointer; transition: 0.3s; margin: 5px; }
        .btn-all:hover { background: #059669; transform: translateY(-2px); }
        .btn-all:disabled { background: #64748b; cursor: not-allowed; transform: none; }

        .btn-secondary { background: var(--card-bg); border: 1px solid var(--accent); color: var(--accent); padding: 1rem 2rem; border-radius: 15px; font-weight: 800; cursor: pointer; width: 100%; max-width: 400px; transition: 0.3s; }

        .log-console { margin-top: 1.5rem; background: #000; border-radius: 12px; padding: 1rem; font-family: monospace; font-size: 0.8rem; color: #60a5fa; height: 120px; overflow-y: auto; text-align: left; border: 1px solid var(--card-border); }
        
        .results-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .response-card { background: var(--card-bg); border: 1px solid var(--card-border); padding: 1.5rem; border-radius: 20px; display: flex; flex-direction: column; justify-content: space-between; gap: 1rem; transition: 0.3s; }
        .ja-importat { opacity: 0.4; filter: grayscale(0.8); }
        
        .import-btn { background: var(--accent); color: var(--bg-dark); padding: 10px 14px; border-radius: 12px; font-weight: 800; font-size: 0.75rem; border: none; cursor: pointer; width: 100%; transition: 0.2s; }
        .status-tag { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; background: rgba(16, 185, 129, 0.1); color: #10b981; text-transform: uppercase; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">SitgesArt <span>Terramar</span></div>
            <p style="color: var(--text-secondary)">Explorador d'articles de Vinyet Panyella</p>
            <div id="auth-box" class="mt-4"></div>
        </header>

        <div id="main-content" class="hidden">
            <div class="admin-panel">
                <div class="flex flex-wrap justify-center gap-2">
                    <button onclick="executarCerca()" id="btn-cerca" class="btn-main">üöÄ BUSCAR ARTICLES</button>
                    <button onclick="importarTots()" id="btn-importar-tots" class="btn-all hidden">‚ú® IMPORTAR TOTS ELS NOUS</button>
                </div>
                <div class="log-console" id="log-console">> Sistema preparat per al Quadern de Terramar.</div>
            </div>

            <div id="results-grid" class="results-grid"></div>

            <div id="pagination-footer" class="hidden py-8 flex justify-center">
                <button onclick="executarCerca(true)" id="btn-mes" class="btn-secondary">‚¨áÔ∏è CARREGAR M√âS ANTICS</button>
            </div>
        </div>

        <div id="login-warning" class="admin-panel">
            <button onclick="loginGoogle()" class="btn-main" style="background: white; color: black;">Accedir com Admin</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAV8SrQ3tDiixCRwUDgC33jI8ZJzlcceZc",
            authDomain: "sitgesart.firebaseapp.com",
            projectId: "sitgesart",
            storageBucket: "sitgesart.firebasestorage.app",
            messagingSenderId: "673959867307",
            appId: "1:673959867307:web:80607c11d79db42b4918ee"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let guardatsGlobal = new Set();
        let p√†ginaActual = 1;
        let llistaPerImportar = [];

        function formatarTitol(text) {
            if (!text) return "";
            const articles = ["el", "la", "els", "les", "un", "una", "uns", "unes", "de", "del", "dels", "d'", "a", "al", "als", "i", "amb", "per", "en"];
            return text.toLowerCase().trim().split(' ').map((p, i) => (i === 0 || !articles.includes(p)) ? p.charAt(0).toUpperCase() + p.slice(1) : p).join(' ');
        }

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "pbadialorenz@gmail.com") {
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('login-warning').classList.add('hidden');
                document.getElementById('auth-box').innerHTML = `<button onclick="signOut(auth)" style="color: #64748b; font-size: 0.75rem;">SORTIR</button>`;
            }
        });

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.signOut = (a) => signOut(a).then(() => location.reload());

        function log(msg) {
            const consoleBox = document.getElementById('log-console');
            consoleBox.innerHTML = `<div>> ${msg}</div>` + consoleBox.innerHTML;
        }

        window.executarCerca = async (esPaginacio = false) => {
            const btn = esPaginacio ? document.getElementById('btn-mes') : document.getElementById('btn-cerca');
            const resBox = document.getElementById('results-grid');
            const btnAll = document.getElementById('btn-importar-tots');
            btn.disabled = true;

            if (!esPaginacio) {
                resBox.innerHTML = "";
                p√†ginaActual = 1;
                llistaPerImportar = [];
                btnAll.classList.add('hidden');
                log("Sincronitzant amb la base de dades...");
                const snap = await getDocs(collection(db, "obres"));
                guardatsGlobal = new Set(snap.docs.map(d => d.data().link));
            } else { p√†ginaActual++; }

            try {
                const blogUrl = `https://quaderndeterramar.wordpress.com/feed/?paged=${p√†ginaActual}`;
                const response = await fetch(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(blogUrl)}`);
                const xmlText = await response.text();
                const xml = new DOMParser().parseFromString(xmlText, "text/xml");
                const items = xml.querySelectorAll("item");

                if (items.length === 0) {
                    log("No hi ha m√©s articles per carregar.");
                    return;
                }

                items.forEach((item) => {
                    const titol = formatarTitol(item.querySelector("title").textContent);
                    const link = item.querySelector("link").textContent;
                    let resum = item.querySelector("description")?.textContent.replace(/<[^>]*>?/gm, '').trim().substring(0, 180) + "..." || "";

                    const jaExisteix = guardatsGlobal.has(link);
                    if (!jaExisteix) llistaPerImportar.push({ titol, resum, link });

                    const card = document.createElement('div');
                    card.className = `response-card ${jaExisteix ? 'ja-importat' : ''}`;
                    card.setAttribute('data-link', link);
                    card.innerHTML = `
                        <div>
                            <div class="flex justify-between mb-2">
                                ${jaExisteix ? '<span class="status-tag">Importat</span>' : '<span class="status-tag" style="background:rgba(59,130,246,0.1); color:#60a5fa;">Nou article</span>'}
                            </div>
                            <h3 class="text-white font-bold text-sm">${titol}</h3>
                            <p class="text-xs text-slate-400 mt-2">${resum}</p>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-800">
                            ${jaExisteix ? '<div class="text-center text-xs opacity-50 uppercase tracking-widest">A l\'arxiu</div>' : 
                            `<button onclick="importar(this, '${btoa(encodeURIComponent(titol))}', '${btoa(encodeURIComponent(resum))}', '${link}')" class="import-btn">IMPORTAR ARA</button>`}
                        </div>
                    `;
                    resBox.appendChild(card);
                });

                if (llistaPerImportar.length > 0) {
                    btnAll.classList.remove('hidden');
                    btnAll.innerText = `‚ú® IMPORTAR ELS ${llistaPerImportar.length} NOUS`;
                }

                document.getElementById('pagination-footer').classList.remove('hidden');
                log(`P√†gina ${p√†ginaActual} carregada amb √®xit.`);
            } catch (e) { log("Error de connexi√≥ amb el blog."); } finally { btn.disabled = false; }
        };

        window.importar = async (btn, tB64, rB64, link) => {
            const titol = decodeURIComponent(atob(tB64));
            const resum = decodeURIComponent(atob(rB64));
            if(btn) { btn.innerText = "‚è≥..."; btn.disabled = true; }
            try {
                await addDoc(collection(db, "obres"), {
                    nom: titol,
                    resum: resum,
                    link: link,
                    font: "Vinyet Panyella",      // Apareix a la franja superior
                    origen: "Quadern de Terramar", // Apareix sota el t√≠tol
                    autor: "Vinyet Panyella",      // Per seguretat de camp
                    data_importacio: new Date().toISOString(),
                    tipus: "Article"
                });
                if(btn) { 
                    btn.innerText = "FET ‚úÖ"; 
                    btn.style.background = "#10b981"; 
                    btn.closest('.response-card').classList.add('ja-importat');
                }
                log(`Importat: ${titol}`);
                return true;
            } catch (e) { return false; }
        };

        window.importarTots = async () => {
            const btnAll = document.getElementById('btn-importar-tots');
            if (!confirm(`Vols importar els ${llistaPerImportar.length} articles nous?`)) return;
            
            btnAll.disabled = true;
            btnAll.innerText = "‚è≥ PROCESSANT...";

            for (const art of llistaPerImportar) {
                const card = document.querySelector(`[data-link="${art.link}"]`);
                const btnInd = card?.querySelector('.import-btn');
                await importar(btnInd, btoa(encodeURIComponent(art.titol)), btoa(encodeURIComponent(art.resum)), art.link);
                await new Promise(r => setTimeout(r, 500)); // Espera de seguretat
            }

            btnAll.innerText = `‚úÖ FINALITZAT`;
            log(`Proc√©s massiu completat.`);
            llistaPerImportar = [];
        };
    </script>
</body>
</html>
